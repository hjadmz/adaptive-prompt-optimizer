<svg xmlns="http://www.w3.org/2000/svg" width="720" height="64" viewBox="0 0 720 64" fill="none">
  <defs>
    <!-- Shimmer gradient for light mode -->
    <linearGradient id="shimmerLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.05" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.05" />
      <animate attributeName="x1" values="-100%;100%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;200%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Border gradient -->
    <linearGradient id="borderGlowLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  
  <!-- Base rectangle with glassmorphism -->
  <rect width="720" height="64" rx="14" fill="rgba(255,255,255,0.85)" 
        stroke="url(#borderGlowLight)" stroke-width="1.5" 
        style="backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);" />
  
  <!-- Shimmer overlay -->
  <rect width="720" height="64" rx="14" fill="url(#shimmerLight)" opacity="0.6"/>
  
  <!-- Text content -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-size="18" font-weight="500" fill="#1F2937" letter-spacing="0.5">
    Research-inspired • Self-adaptive • Future-proof • Zero-maintenance
    <animate attributeName="opacity" values="0.85;1;0.85" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>
