<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a0f1a"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    
    <linearGradient id="phaseBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1d4ed8"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    
    <linearGradient id="phaseTeal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0e7490"/>
      <stop offset="1" stop-color="#0891b2"/>
    </linearGradient>
    
    <radialGradient id="glass" cx="30%" cy="20%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.28"/>
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <marker id="arrowhead" markerWidth="14" markerHeight="14" refX="11" refY="7" orient="auto">
      <path d="M2,2 L12,7 L2,12 L4,7 Z" fill="#3b82f6" opacity="0.7"/>
    </marker>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <circle cx="600" cy="400" r="320" fill="url(#glass)" opacity="0.06"/>
  <circle cx="600" cy="400" r="270" fill="none" stroke="#1e293b" stroke-width="1.5" stroke-dasharray="6 8" opacity="0.35"/>

  <!-- Phase 0 -->
  <g filter="url(#shadow)">
    <circle cx="600" cy="130" r="70" fill="url(#phaseBlue)"/>
    <circle cx="600" cy="130" r="70" fill="url(#glass)"/>
    <circle cx="600" cy="130" r="70" fill="none" stroke="#60a5fa" stroke-width="1.3" opacity="0.45"/>
    <text x="600" y="117" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-weight="700" font-size="18" fill="#ffffff" letter-spacing="-0.3">Phase 0</text>
    <text x="600" y="138" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-weight="500" font-size="13" fill="#bfdbfe" letter-spacing="0">Self-Assessment</text>
  </g>

  <!-- Phase 0.5 (Teal) -->
  <g filter="url(#shadow)">
    <circle cx="833" cy="265" r="64" fill="url(#phaseTeal)"/>
    <circle cx="833" cy="265" r="64" fill="url(#glass)"/>
    <circle cx="833" cy="265" r="64" fill="none" stroke="#22d3ee" stroke-width="1.3" opacity="0.5"/>
    <text x="833" y="254" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-weight="700" font-size="16.5" fill="#ffffff" letter-spacing="-0.3">Phase 0.5</text>
    <text x="833" y="272" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-weight="500" font-size="12.5" fill="#a5f3fc" letter-spacing="0">User Calibration</text>
  </g>

  <!-- Phase 1 -->
  <g filter="url(#shadow)">
    <circle cx="833" cy="535" r="70" fill="url(#phaseBlue)"/>
    <circle cx="833" cy="535" r="70" fill="url(#glass)"/>
    <circle cx="833" cy="535" r="70" fill="none" stroke="#60a5fa" stroke-width="1.3" opacity="0.45"/>
    <text x="833" y="522" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-weight="700" font-size="18" fill="#ffffff" letter-spacing="-0.3">Phase 1</text>
    <text x="833" y="543" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-weight="500" font-size="13" fill="#bfdbfe" letter-spacing="0">Task Profiling</text>
  </g>

  <!-- Phase 2 -->
  <g filter="url(#shadow)">
    <circle cx="600" cy="670" r="70" fill="url(#phaseBlue)"/>
    <circle cx="600" cy="670" r="70" fill="url(#glass)"/>
    <circle cx="600" cy="670" r="70" fill="none" stroke="#60a5fa" stroke-width="1.3" opacity="0.45"/>
    <text x="600" y="657" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-weight="700" font-size="18" fill="#ffffff" letter-spacing="-0.3">Phase 2</text>
    <text x="600" y="678" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-weight="500" font-size="13" fill="#bfdbfe" letter-spacing="0">System ID</text>
  </g>

  <!-- Phase 3 -->
  <g filter="url(#shadow)">
    <circle cx="367" cy="535" r="70" fill="url(#phaseBlue)"/>
    <circle cx="367" cy="535" r="70" fill="url(#glass)"/>
    <circle cx="367" cy="535" r="70" fill="none" stroke="#60a5fa" stroke-width="1.3" opacity="0.45"/>
    <text x="367" y="522" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-weight="700" font-size="18" fill="#ffffff" letter-spacing="-0.3">Phase 3</text>
    <text x="367" y="543" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-weight="500" font-size="13" fill="#bfdbfe" letter-spacing="0">Method Discovery</text>
  </g>

  <!-- Phase 4 -->
  <g filter="url(#shadow)">
    <circle cx="367" cy="265" r="70" fill="url(#phaseBlue)"/>
    <circle cx="367" cy="265" r="70" fill="url(#glass)"/>
    <circle cx="367" cy="265" r="70" fill="none" stroke="#60a5fa" stroke-width="1.3" opacity="0.45"/>
    <text x="367" y="252" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-weight="700" font-size="18" fill="#ffffff" letter-spacing="-0.3">Phase 4</text>
    <text x="367" y="273" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-weight="500" font-size="13" fill="#bfdbfe" letter-spacing="0">Prompt Assembly</text>
  </g>

  <!-- Flow arrows -->
  <path d="M655,155 Q745,195 805,240" stroke="#3b82f6" stroke-width="2.8" fill="none" opacity="0.55" marker-end="url(#arrowhead)"/>
  <path d="M865,315 Q885,400 855,490" stroke="#3b82f6" stroke-width="2.8" fill="none" opacity="0.55" marker-end="url(#arrowhead)"/>
  <path d="M790,585 Q700,640 650,662" stroke="#3b82f6" stroke-width="2.8" fill="none" opacity="0.55" marker-end="url(#arrowhead)"/>
  <path d="M550,662 Q500,640 410,585" stroke="#3b82f6" stroke-width="2.8" fill="none" opacity="0.55" marker-end="url(#arrowhead)"/>
  <path d="M335,490 Q315,400 345,315" stroke="#3b82f6" stroke-width="2.8" fill="none" opacity="0.55" marker-end="url(#arrowhead)"/>
  <path d="M395,215 Q485,160 545,145" stroke="#3b82f6" stroke-width="2.8" fill="none" opacity="0.55" marker-end="url(#arrowhead)"/>

  <!-- Center label -->
  <text x="600" y="387" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-weight="800" font-size="26" fill="#f1f5f9" letter-spacing="-0.5">Adaptive</text>
  <text x="600" y="417" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, system-ui, sans-serif" font-weight="600" font-size="16" fill="#94a3b8" letter-spacing="0">Reasoning Cycle</text>
</svg>
