<svg width="1440" height="440" viewBox="0 0 1440 440" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <radialGradient id="vg" cx="50%" cy="38%" r="72%">
      <stop offset="0%" stop-color="#0b1020" stop-opacity="0"/>
      <stop offset="100%" stop-color="#0b1020" stop-opacity="0.92"/>
    </radialGradient>
    <linearGradient id="tile" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
  </defs>

  <rect width="1440" height="440" fill="url(#bg)"/>
  <rect width="1440" height="440" fill="url(#vg)"/>

  <g transform="translate(720,220)">
    <!-- Left tile -->
    <g transform="translate(-410,0)">
      <rect x="-70" y="-70" width="140" height="140" rx="26" fill="url(#tile)"/>
      <text x="0" y="6" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="900" font-size="56" letter-spacing="-1.2" fill="#fff">APO</text>
    </g>

    <!-- Wordmark -->
    <g transform="translate(-220,0)">
      <text x="0" y="-18"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="900" font-size="56" letter-spacing="-0.6" fill="#F9FAFB">Adaptive</text>
      <text x="0" y="36"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="600" font-size="28" fill="#9CA3AF">Prompt Optimizer</text>
    </g>

    <!-- Tagline -->
    <text x="0" y="128" text-anchor="middle"
      font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
      font-size="12.5" font-weight="800" letter-spacing="1.35" fill="#60A5FA">
      RESEARCH‑INSPIRED • SELF‑ADAPTIVE • FUTURE‑PROOF • ZERO‑MAINTENANCE
    </text>
  </g>
</svg>
