<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Improved background with subtle depth -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a0f1a"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    
    <!-- Phase gradients with more depth -->
    <linearGradient id="phaseBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1d4ed8"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    
    <linearGradient id="phaseTeal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0e7490"/>
      <stop offset="1" stop-color="#0891b2"/>
    </linearGradient>
    
    <!-- Glass highlight -->
    <radialGradient id="glass" cx="35%" cy="25%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="70%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Soft shadow -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M2,2 L10,6 L2,10 L4,6 Z" fill="#3b82f6" opacity="0.6"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <!-- Subtle center glow -->
  <circle cx="600" cy="400" r="320" fill="url(#glass)" opacity="0.08"/>

  <!-- Dashed circle guide -->
  <circle cx="600" cy="400" r="270" fill="none" stroke="#1e293b" stroke-width="1.5" stroke-dasharray="6 8" opacity="0.4"/>

  <!-- Phase 0 - Top -->
  <g filter="url(#shadow)">
    <circle cx="600" cy="90" r="68" fill="url(#phaseBlue)"/>
    <circle cx="600" cy="90" r="68" fill="url(#glass)"/>
    <circle cx="600" cy="90" r="68" fill="none" stroke="#60a5fa" stroke-width="1.2" opacity="0.5"/>
    <text x="600" y="78" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="700" font-size="17" fill="#ffffff">Phase 0</text>
    <text x="600" y="98" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="500" font-size="12.5" fill="#bfdbfe">Self-Assessment</text>
  </g>

  <!-- Phase 0.5 - Top Right (teal accent) -->
  <g filter="url(#shadow)">
    <circle cx="820" cy="190" r="58" fill="url(#phaseTeal)"/>
    <circle cx="820" cy="190" r="58" fill="url(#glass)"/>
    <circle cx="820" cy="190" r="58" fill="none" stroke="#22d3ee" stroke-width="1.2" opacity="0.5"/>
    <text x="820" y="180" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="700" font-size="15" fill="#ffffff">Phase 0.5</text>
    <text x="820" y="197" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="500" font-size="11.5" fill="#a5f3fc">Calibration</text>
  </g>

  <!-- Phase 1 - Right -->
  <g filter="url(#shadow)">
    <circle cx="900" cy="400" r="68" fill="url(#phaseBlue)"/>
    <circle cx="900" cy="400" r="68" fill="url(#glass)"/>
    <circle cx="900" cy="400" r="68" fill="none" stroke="#60a5fa" stroke-width="1.2" opacity="0.5"/>
    <text x="900" y="388" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="700" font-size="17" fill="#ffffff">Phase 1</text>
    <text x="900" y="408" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="500" font-size="12.5" fill="#bfdbfe">Task Profiling</text>
  </g>

  <!-- Phase 2 - Bottom Right -->
  <g filter="url(#shadow)">
    <circle cx="820" cy="610" r="68" fill="url(#phaseBlue)"/>
    <circle cx="820" cy="610" r="68" fill="url(#glass)"/>
    <circle cx="820" cy="610" r="68" fill="none" stroke="#60a5fa" stroke-width="1.2" opacity="0.5"/>
    <text x="820" y="598" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="700" font-size="17" fill="#ffffff">Phase 2</text>
    <text x="820" y="618" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="500" font-size="12.5" fill="#bfdbfe">System ID</text>
  </g>

  <!-- Phase 3 - Bottom Left -->
  <g filter="url(#shadow)">
    <circle cx="380" cy="610" r="68" fill="url(#phaseBlue)"/>
    <circle cx="380" cy="610" r="68" fill="url(#glass)"/>
    <circle cx="380" cy="610" r="68" fill="none" stroke="#60a5fa" stroke-width="1.2" opacity="0.5"/>
    <text x="380" y="598" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="700" font-size="17" fill="#ffffff">Phase 3</text>
    <text x="380" y="618" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="500" font-size="12.5" fill="#bfdbfe">Method Discovery</text>
  </g>

  <!-- Phase 4 - Left -->
  <g filter="url(#shadow)">
    <circle cx="300" cy="400" r="68" fill="url(#phaseBlue)"/>
    <circle cx="300" cy="400" r="68" fill="url(#glass)"/>
    <circle cx="300" cy="400" r="68" fill="none" stroke="#60a5fa" stroke-width="1.2" opacity="0.5"/>
    <text x="300" y="388" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="700" font-size="17" fill="#ffffff">Phase 4</text>
    <text x="300" y="408" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="500" font-size="12.5" fill="#bfdbfe">Assembly</text>
  </g>

  <!-- Flow arrows (more visible) -->
  <path d="M630,150 Q750,140 790,210" stroke="#3b82f6" stroke-width="2.5" fill="none" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M850,240 Q890,310 880,365" stroke="#3b82f6" stroke-width="2.5" fill="none" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M870,450 Q850,530 800,580" stroke="#3b82f6" stroke-width="2.5" fill="none" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M770,640 Q600,670 410,640" stroke="#3b82f6" stroke-width="2.5" fill="none" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M350,580 Q310,490 310,435" stroke="#3b82f6" stroke-width="2.5" fill="none" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M330,365 Q380,250 560,130" stroke="#3b82f6" stroke-width="2.5" fill="none" opacity="0.5" marker-end="url(#arrowhead)"/>

  <!-- Center label -->
  <text x="600" y="388" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="800" font-size="24" fill="#f1f5f9">Adaptive</text>
  <text x="600" y="416" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="600" font-size="15" fill="#94a3b8">Reasoning Cycle</text>
</svg>
