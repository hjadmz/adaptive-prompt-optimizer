<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="240" viewBox="0 0 720 240" role="img" aria-labelledby="title desc" xmlns="http://www.w3.org/2000/svg">
  <title id="title">Adaptive Prompt Optimizer â€” Wordmark (Light)</title>
  <desc id="desc">Centered logo with blue square containing APO and wordmark text on the right.</desc>

  <!-- Canvas -->
  <rect width="720" height="240" fill="none"/>

  <!-- Center the whole logo block -->
  <g transform="translate(360,120)">
    <!-- Blue square (cooler daylight tone) -->
    <rect x="-200" y="-60" width="120" height="120" rx="24" fill="#2563EB"/>

    <!-- APO perfectly centered in the square -->
    <text x="-140" y="0"
          font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
          font-size="42" font-weight="700"
          text-anchor="middle" dominant-baseline="middle"
          fill="#FFFFFF">APO</text>

    <!-- Wordmark block -->
    <g transform="translate(-60,0)">
      <text x="0" y="-4"
            font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
            font-size="40" font-weight="700"
            text-anchor="start" fill="#111827">Adaptive</text>

      <text x="0" y="32"
            font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
            font-size="26" font-weight="500"
            text-anchor="start" fill="#4B5563">Prompt Optimizer</text>
    </g>
  </g>
</svg>
