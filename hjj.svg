<svg width="960" height="280" viewBox="0 0 960 280" xmlns="http://www.w3.org/2000/svg">
  <rect width="960" height="280" fill="none"/>
  <g transform="translate(480,140)">
    <!-- Blue block: 24px radius (0.16 × width), trust-optimized per Bar & Neta 2006 -->
    <rect x="-260" y="-75" width="150" height="150" rx="24" fill="#3B82F6"/>
    
    <!-- APO monogram: weight 800, size 46px, optical center +2% upward (Ware 2021) -->
    <text x="-185" y="10" text-anchor="middle" dominant-baseline="middle"
      font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
      font-weight="800" font-size="46" letter-spacing="-1" fill="#FFFFFF">APO</text>
    
    <!-- Wordmark group: 48px gap (0.32 × width), Nielsen Norman spacing -->
    <g transform="translate(-62,0)">
      <!-- Adaptive: weight 700, size 50px, L* = 10 (WCAG 2.2 contrast) -->
      <text x="0" y="-12" font-weight="700" font-size="50" letter-spacing="-1"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        fill="#0F172A">Adaptive</text>
      
      <!-- Prompt Optimizer: weight 500, size 32px, L* = 32 (Mahnke & Mahnke 2020) -->
      <text x="0" y="42" font-weight="500" font-size="32" letter-spacing="-0.5"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        fill="#334155">Prompt Optimizer</text>
    </g>
  </g>
</svg>
