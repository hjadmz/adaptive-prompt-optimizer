<svg width="480" height="480" viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </radialGradient>

    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6">
        <animate attributeName="stop-color" values="#3B82F6;#8B5CF6;#3B82F6" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#8B5CF6">
        <animate attributeName="stop-color" values="#8B5CF6;#3B82F6;#8B5CF6" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <rect width="480" height="480" fill="url(#bg)" />

  <!-- Outer rotating ring -->
  <circle cx="240" cy="240" r="150" fill="none" stroke="url(#ringGrad)" stroke-width="14" opacity="0.8">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate"
      from="0 240 240" to="360 240 240" dur="20s" repeatCount="indefinite" />
  </circle>

  <!-- Inner rotating ring -->
  <circle cx="240" cy="240" r="110" fill="none" stroke="url(#ringGrad)" stroke-width="8" opacity="0.6">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate"
      from="360 240 240" to="0 240 240" dur="15s" repeatCount="indefinite" />
  </circle>

  <!-- Core glow -->
  <circle cx="240" cy="240" r="40" fill="url(#ringGrad)" opacity="0.3">
    <animate attributeName="r" values="36;44;36" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- Main text -->
  <text x="50%" y="248" text-anchor="middle" font-size="64" font-family="Inter, sans-serif"
        font-weight="700" fill="#f9fafb">APO</text>

  <!-- Subtext -->
  <text x="50%" y="298" text-anchor="middle" font-size="22" font-family="Inter, sans-serif"
        font-weight="500" fill="#94a3b8" letter-spacing="1">Adaptive Prompt Optimizer</text>
</svg>
