<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0a0f1a"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    
    <linearGradient id="phaseBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1d4ed8"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    
    <linearGradient id="phaseTeal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0e7490"/>
      <stop offset="1" stop-color="#0891b2"/>
    </linearGradient>
    
    <radialGradient id="glass" cx="35%" cy="25%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
      <stop offset="70%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M2,2 L10,6 L2,10 L4,6 Z" fill="#3b82f6" opacity="0.6"/>
    </marker>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>
  
  <circle cx="600" cy="400" r="320" fill="url(#glass)" opacity="0.08"/>
  <circle cx="600" cy="400" r="270" fill="none" stroke="#1e293b" stroke-width="1.5" stroke-dasharray="6 8" opacity="0.4"/>

  <!-- Phase 0 - Top (12 o'clock) -->
  <g filter="url(#shadow)">
    <circle cx="600" cy="130" r="68" fill="url(#phaseBlue)"/>
    <circle cx="600" cy="130" r="68" fill="url(#glass)"/>
    <circle cx="600" cy="130" r="68" fill="none" stroke="#60a5fa" stroke-width="1.2" opacity="0.5"/>
    <text x="600" y="118" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="700" font-size="17" fill="#ffffff">Phase 0</text>
    <text x="600" y="138" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="500" font-size="12.5" fill="#bfdbfe">Self-Assessment</text>
  </g>

  <!-- Phase 0.5 - 2 o'clock (teal) -->
  <g filter="url(#shadow)">
    <circle cx="833" cy="265" r="62" fill="url(#phaseTeal)"/>
    <circle cx="833" cy="265" r="62" fill="url(#glass)"/>
    <circle cx="833" cy="265" r="62" fill="none" stroke="#22d3ee" stroke-width="1.2" opacity="0.5"/>
    <text x="833" y="255" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="700" font-size="16" fill="#ffffff">Phase 0.5</text>
    <text x="833" y="272" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="500" font-size="12" fill="#a5f3fc">Calibration</text>
  </g>

  <!-- Phase 1 - 4 o'clock -->
  <g filter="url(#shadow)">
    <circle cx="833" cy="535" r="68" fill="url(#phaseBlue)"/>
    <circle cx="833" cy="535" r="68" fill="url(#glass)"/>
    <circle cx="833" cy="535" r="68" fill="none" stroke="#60a5fa" stroke-width="1.2" opacity="0.5"/>
    <text x="833" y="523" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="700" font-size="17" fill="#ffffff">Phase 1</text>
    <text x="833" y="543" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="500" font-size="12.5" fill="#bfdbfe">Task Profiling</text>
  </g>

  <!-- Phase 2 - 6 o'clock (bottom) -->
  <g filter="url(#shadow)">
    <circle cx="600" cy="670" r="68" fill="url(#phaseBlue)"/>
    <circle cx="600" cy="670" r="68" fill="url(#glass)"/>
    <circle cx="600" cy="670" r="68" fill="none" stroke="#60a5fa" stroke-width="1.2" opacity="0.5"/>
    <text x="600" y="658" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="700" font-size="17" fill="#ffffff">Phase 2</text>
    <text x="600" y="678" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="500" font-size="12.5" fill="#bfdbfe">System ID</text>
  </g>

  <!-- Phase 3 - 8 o'clock -->
  <g filter="url(#shadow)">
    <circle cx="367" cy="535" r="68" fill="url(#phaseBlue)"/>
    <circle cx="367" cy="535" r="68" fill="url(#glass)"/>
    <circle cx="367" cy="535" r="68" fill="none" stroke="#60a5fa" stroke-width="1.2" opacity="0.5"/>
    <text x="367" y="523" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="700" font-size="17" fill="#ffffff">Phase 3</text>
    <text x="367" y="543" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="500" font-size="12.5" fill="#bfdbfe">Method Discovery</text>
  </g>

  <!-- Phase 4 - 10 o'clock -->
  <g filter="url(#shadow)">
    <circle cx="367" cy="265" r="68" fill="url(#phaseBlue)"/>
    <circle cx="367" cy="265" r="68" fill="url(#glass)"/>
    <circle cx="367" cy="265" r="68" fill="none" stroke="#60a5fa" stroke-width="1.2" opacity="0.5"/>
    <text x="367" y="253" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="700" font-size="17" fill="#ffffff">Phase 4</text>
    <text x="367" y="273" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="500" font-size="12.5" fill="#bfdbfe">Assembly</text>
  </g>

  <!-- Flow arrows (clockwise) -->
  <path d="M650,165 Q740,200 800,240" stroke="#3b82f6" stroke-width="2.5" fill="none" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M860,320 Q880,400 850,490" stroke="#3b82f6" stroke-width="2.5" fill="none" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M790,585 Q700,640 650,660" stroke="#3b82f6" stroke-width="2.5" fill="none" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M550,660 Q500,640 410,585" stroke="#3b82f6" stroke-width="2.5" fill="none" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M340,490 Q320,400 350,320" stroke="#3b82f6" stroke-width="2.5" fill="none" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M400,215 Q480,165 550,155" stroke="#3b82f6" stroke-width="2.5" fill="none" opacity="0.5" marker-end="url(#arrowhead)"/>

  <!-- Center label -->
  <text x="600" y="388" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="800" font-size="24" fill="#f1f5f9">Adaptive</text>
  <text x="600" y="416" text-anchor="middle" font-family="Inter, -apple-system, system-ui, sans-serif" font-weight="600" font-size="15" fill="#94a3b8">Reasoning Cycle</text>
</svg>
