<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="56" viewBox="0 0 720 56" role="img" aria-labelledby="title desc" xmlns="http://www.w3.org/2000/svg">
  <title id="title">APO Tagline Badge (Light)</title>
  <desc id="desc">Rounded badge containing the APO tagline, optimized for light mode.</desc>

  <!-- Subtle capsule badge (no CSS filters to ensure GitHub rendering) -->
