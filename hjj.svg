<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="phaseBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="phaseTeal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0891B2"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <!-- Center circle -->
  <circle cx="600" cy="400" r="280" fill="none" stroke="#1E293B" stroke-width="2" stroke-dasharray="8 6"/>

  <!-- Phase 0 - Self Assessment (top) -->
  <g transform="translate(600,80)">
    <circle r="70" fill="url(#phaseBlue)"/>
    <circle r="70" fill="url(#glow)"/>
    <circle r="70" fill="none" stroke="#60A5FA" stroke-width="1.5" stroke-opacity="0.4"/>
    <text text-anchor="middle" y="-10" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="18" fill="#F9FAFB">Phase 0</text>
    <text text-anchor="middle" y="12" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="13" fill="#BFDBFE">Self-Assessment</text>
  </g>

  <!-- Phase 0.5 - User Calibration (top right) -->
  <g transform="translate(780,180)">
    <circle r="60" fill="url(#phaseTeal)"/>
    <circle r="60" fill="url(#glow)"/>
    <circle r="60" fill="none" stroke="#22D3EE" stroke-width="1.5" stroke-opacity="0.4"/>
    <text text-anchor="middle" y="-8" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="16" fill="#F9FAFB">Phase 0.5</text>
    <text text-anchor="middle" y="10" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="12" fill="#A5F3FC">User Calibration</text>
  </g>

  <!-- Phase 1 - Task Profiling (right) -->
  <g transform="translate(880,400)">
    <circle r="70" fill="url(#phaseBlue)"/>
    <circle r="70" fill="url(#glow)"/>
    <circle r="70" fill="none" stroke="#60A5FA" stroke-width="1.5" stroke-opacity="0.4"/>
    <text text-anchor="middle" y="-10" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="18" fill="#F9FAFB">Phase 1</text>
    <text text-anchor="middle" y="12" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="13" fill="#BFDBFE">Task Profiling</text>
  </g>

  <!-- Phase 2 - System Identification (bottom right) -->
  <g transform="translate(780,620)">
    <circle r="70" fill="url(#phaseBlue)"/>
    <circle r="70" fill="url(#glow)"/>
    <circle r="70" fill="none" stroke="#60A5FA" stroke-width="1.5" stroke-opacity="0.4"/>
    <text text-anchor="middle" y="-10" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="18" fill="#F9FAFB">Phase 2</text>
    <text text-anchor="middle" y="12" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="13" fill="#BFDBFE">System ID</text>
  </g>

  <!-- Phase 3 - Method Discovery (bottom left) -->
  <g transform="translate(420,620)">
    <circle r="70" fill="url(#phaseBlue)"/>
    <circle r="70" fill="url(#glow)"/>
    <circle r="70" fill="none" stroke="#60A5FA" stroke-width="1.5" stroke-opacity="0.4"/>
    <text text-anchor="middle" y="-10" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="18" fill="#F9FAFB">Phase 3</text>
    <text text-anchor="middle" y="12" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="13" fill="#BFDBFE">Method Discovery</text>
  </g>

  <!-- Phase 4 - Prompt Assembly (left) -->
  <g transform="translate(320,400)">
    <circle r="70" fill="url(#phaseBlue)"/>
    <circle r="70" fill="url(#glow)"/>
    <circle r="70" fill="none" stroke="#60A5FA" stroke-width="1.5" stroke-opacity="0.4"/>
    <text text-anchor="middle" y="-10" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="18" fill="#F9FAFB">Phase 4</text>
    <text text-anchor="middle" y="12" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="13" fill="#BFDBFE">Prompt Assembly</text>
  </g>

  <!-- Center label -->
  <text x="600" y="390" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="22" fill="#F9FAFB">Adaptive</text>
  <text x="600" y="415" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="16" fill="#94A3B8">Reasoning Cycle</text>

  <!-- Flow arrows (subtle) -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#60A5FA" opacity="0.5"/>
    </marker>
  </defs>
  <path d="M600,150 Q720,120 760,200" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.3" marker-end="url(#arrow)"/>
  <path d="M820,230 Q860,300 850,380" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.3" marker-end="url(#arrow)"/>
  <path d="M810,470 Q780,550 750,590" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.3" marker-end="url(#arrow)"/>
  <path d="M710,650 Q600,680 450,650" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.3" marker-end="url(#arrow)"/>
  <path d="M390,590 Q350,500 350,420" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.3" marker-end="url(#arrow)"/>
  <path d="M350,350 Q380,250 520,120" stroke="#60A5FA" stroke-width="2" fill="none" opacity="0.3" marker-end="url(#arrow)"/>
</svg>
