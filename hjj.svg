<svg width="1200" height="360" viewBox="0 0 1200 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .t{font:600 14px Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#0f172a}
    .box{fill:#F8FAFC; stroke:#2563EB; stroke-width:2}
    .arrow{stroke:#2563EB; stroke-width:2; stroke-dasharray:6 6}
  </style>

  <g transform="translate(60,120)">
    <rect class="box" x="0" y="0" rx="12" width="180" height="70"/>
    <text class="t" x="90" y="42" text-anchor="middle">0 — Self‑Assessment</text>

    <line class="arrow" x1="180" y1="35" x2="250" y2="35"/>
    <rect class="box" x="250" y="0" rx="12" width="180" height="70"/>
    <text class="t" x="340" y="42" text-anchor="middle">0.5 — Calibration</text>

    <line class="arrow" x1="430" y1="35" x2="500" y2="35"/>
    <rect class="box" x="500" y="0" rx="12" width="180" height="70"/>
    <text class="t" x="590" y="42" text-anchor="middle">1 — Task Profiling</text>

    <line class="arrow" x1="680" y1="35" x2="750" y2="35"/>
    <rect class="box" x="750" y="0" rx="12" width="180" height="70"/>
    <text class="t" x="840" y="42" text-anchor="middle">2 — System ID</text>

    <line class="arrow" x1="930" y1="35" x2="1000" y2="35"/>
    <rect class="box" x="1000" y="0" rx="12" width="180" height="70"/>
    <text class="t" x="1090" y="42" text-anchor="middle">3 — Method</text>

    <line class="arrow" x1="1180" y1="35" x2="1250" y2="35"/>
    <rect class="box" x="1250" y="0" rx="12" width="180" height="70"/>
    <text class="t" x="1340" y="42" text-anchor="middle">4 — Assembly</text>
  </g>
</svg>
