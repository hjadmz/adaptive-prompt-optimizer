<svg width="1440" height="360" viewBox="0 0 1440 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="tileDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3b82f6"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
  </defs>

  <rect width="1440" height="360" fill="url(#bgDark)"/>

  <!-- Floating ambient dots -->
  <circle cx="110" cy="80" r="2" fill="#60a5fa" opacity="0.35">
    <animate attributeName="cy" values="80;280;80" dur="12s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1330" cy="280" r="2" fill="#818cf8" opacity="0.35">
    <animate attributeName="cy" values="280;80;280" dur="14s" repeatCount="indefinite"/>
  </circle>

  <g transform="translate(720,180)">
    <!-- APO tile -->
    <g transform="translate(-380,0)">
      <rect x="-70" y="-70" width="140" height="140" rx="28" fill="url(#tileDark)">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="6" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="800" font-size="56" letter-spacing="-2" fill="#FFFFFF">APO</text>
    </g>

    <!-- Wordmark -->
    <g transform="translate(-210,0)">
      <text x="0" y="-16"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="800" font-size="56" letter-spacing="-1" fill="#F9FAFB">Adaptive</text>
      <text x="0" y="36"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="500" font-size="30" fill="#94A3B8">Prompt Optimizer</text>
    </g>

    <!-- Tagline -->
    <g transform="translate(0,110)">
      <rect x="-360" y="-20" width="720" height="40" rx="10" fill="rgba(255,255,255,0.04)"/>
      <text x="0" y="0" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="13" font-weight="600" letter-spacing="1.2" fill="#60A5FA">
        RESEARCH‑INSPIRED • SELF‑ADAPTIVE • FUTURE‑PROOF • ZERO‑MAINTENANCE
      </text>
    </g>
  </g>
</svg>
