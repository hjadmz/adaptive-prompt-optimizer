<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="360" viewBox="0 0 960 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="line" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <style>
      .node { fill:#0B1020; stroke:#1F2937; stroke-width:1.2; }
      .label { fill:#E5E7EB; font:600 14px Inter,system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; }
      .sublabel { fill:#94A3B8; font:500 12px Inter,system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; }
      .flow { stroke:url(#line); stroke-width:3; fill:none; stroke-linecap:round; }
      @media (prefers-reduced-motion: reduce) { .anim { display:none } }
    </style>
  </defs>

  <!-- Nodes -->
  <g transform="translate(60,70)">
    <!-- 0 -->
    <rect class="node" x="0" y="0" rx="14" width="220" height="64"/>
    <text class="label" x="16" y="26">0 · Self-Assessment</text>
    <text class="sublabel" x="16" y="46">Verify capability & constraints</text>

    <!-- 0.5 -->
    <g transform="translate(280,0)">
      <rect class="node" x="0" y="0" rx="14" width="220" height="64"/>
      <text class="label" x="16" y="26">0.5 · User Calibration</text>
      <text class="sublabel" x="16" y="46">Match depth & tone</text>
    </g>

    <!-- 1 -->
    <g transform="translate(560,0)">
      <rect class="node" x="0" y="0" rx="14" width="220" height="64"/>
      <text class="label" x="16" y="26">1 · Task Profiling</text>
      <text class="sublabel" x="16" y="46">Goals, success criteria, context</text>
    </g>

    <!-- 2 -->
    <g transform="translate(0,140)">
      <rect class="node" x="0" y="0" rx="14" width="220" height="64"/>
      <text class="label" x="16" y="26">2 · System Identification</text>
      <text class="sublabel" x="16" y="46">Tools, research access</text>
    </g>

    <!-- 3 -->
    <g transform="translate(280,140)">
      <rect class="node" x="0" y="0" rx="14" width="220" height="64"/>
      <text class="label" x="16" y="26">3 · Method Discovery</text>
      <text class="sublabel" x="16" y="46">Select reasoning strategy</text>
    </g>

    <!-- 4 -->
    <g transform="translate(560,140)">
      <rect class="node" x="0" y="0" rx="14" width="220" height="64"/>
      <text class="label" x="16" y="26">4 · Prompt Assembly</text>
      <text class="sublabel" x="16" y="46">Validate & deliver</text>
    </g>
  </g>

  <!-- Flows -->
  <g class="anim">
    <!-- top row -->
    <path class="flow" d="M280,102 H330">
      <animate attributeName="stroke-dasharray" values="0,200;120,200;0,200" dur="3s" repeatCount="indefinite"/>
    </path>
    <path class="flow" d="M560,102 H610">
      <animate attributeName="stroke-dasharray" values="0,200;120,200;0,200" dur="3s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    <!-- down turns -->
    <path class="flow" d="M780,102 V140 H720">
      <animate attributeName="stroke-dasharray" values="0,400;220,400;0,400" dur="3.2s" begin="0.6s" repeatCount="indefinite"/>
    </path>
    <path class="flow" d="M220,140 H60 V102">
      <animate attributeName="stroke-dasharray" values="0,400;220,400;0,400" dur="3.2s" begin="0.9s" repeatCount="indefinite"/>
    </path>
    <!-- middle row -->
    <path class="flow" d="M280,210 H330">
      <animate attributeName="stroke-dasharray" values="0,200;120,200;0,200" dur="3s" begin="1.2s" repeatCount="indefinite"/>
    </path>
    <path class="flow" d="M560,210 H610">
      <animate attributeName="stroke-dasharray" values="0,200;120,200;0,200" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
