<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f1f5f9"/>
    </linearGradient>
    <linearGradient id="phaseBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="phaseTeal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0891B2"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <circle cx="600" cy="400" r="280" fill="none" stroke="#E2E8F0" stroke-width="2" stroke-dasharray="8 6"/>

  <g transform="translate(600,80)">
    <circle r="70" fill="url(#phaseBlue)"/>
    <circle r="70" fill="url(#glow)"/>
    <circle r="70" fill="none" stroke="#93C5FD" stroke-width="1.5" stroke-opacity="0.5"/>
    <text text-anchor="middle" y="-10" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="18" fill="#FFFFFF">Phase 0</text>
    <text text-anchor="middle" y="12" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="13" fill="#EFF6FF">Self-Assessment</text>
  </g>

  <g transform="translate(780,180)">
    <circle r="60" fill="url(#phaseTeal)"/>
    <circle r="60" fill="url(#glow)"/>
    <circle r="60" fill="none" stroke="#67E8F9" stroke-width="1.5" stroke-opacity="0.5"/>
    <text text-anchor="middle" y="-8" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="16" fill="#FFFFFF">Phase 0.5</text>
    <text text-anchor="middle" y="10" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="12" fill="#ECFEFF">User Calibration</text>
  </g>

  <g transform="translate(880,400)">
    <circle r="70" fill="url(#phaseBlue)"/>
    <circle r="70" fill="url(#glow)"/>
    <circle r="70" fill="none" stroke="#93C5FD" stroke-width="1.5" stroke-opacity="0.5"/>
    <text text-anchor="middle" y="-10" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="18" fill="#FFFFFF">Phase 1</text>
    <text text-anchor="middle" y="12" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="13" fill="#EFF6FF">Task Profiling</text>
  </g>

  <g transform="translate(780,620)">
    <circle r="70" fill="url(#phaseBlue)"/>
    <circle r="70" fill="url(#glow)"/>
    <circle r="70" fill="none" stroke="#93C5FD" stroke-width="1.5" stroke-opacity="0.5"/>
    <text text-anchor="middle" y="-10" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="18" fill="#FFFFFF">Phase 2</text>
    <text text-anchor="middle" y="12" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="13" fill="#EFF6FF">System ID</text>
  </g>

  <g transform="translate(420,620)">
    <circle r="70" fill="url(#phaseBlue)"/>
    <circle r="70" fill="url(#glow)"/>
    <circle r="70" fill="none" stroke="#93C5FD" stroke-width="1.5" stroke-opacity="0.5"/>
    <text text-anchor="middle" y="-10" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="18" fill="#FFFFFF">Phase 3</text>
    <text text-anchor="middle" y="12" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="13" fill="#EFF6FF">Method Discovery</text>
  </g>

  <g transform="translate(320,400)">
    <circle r="70" fill="url(#phaseBlue)"/>
    <circle r="70" fill="url(#glow)"/>
    <circle r="70" fill="none" stroke="#93C5FD" stroke-width="1.5" stroke-opacity="0.5"/>
    <text text-anchor="middle" y="-10" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="18" fill="#FFFFFF">Phase 4</text>
    <text text-anchor="middle" y="12" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="13" fill="#EFF6FF">Prompt Assembly</text>
  </g>

  <text x="600" y="390" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="22" fill="#0F172A">Adaptive</text>
  <text x="600" y="415" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="16" fill="#64748B">Reasoning Cycle</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3B82F6" opacity="0.4"/>
    </marker>
  </defs>
  <path d="M600,150 Q720,120 760,200" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.25" marker-end="url(#arrow)"/>
  <path d="M820,230 Q860,300 850,380" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.25" marker-end="url(#arrow)"/>
  <path d="M810,470 Q780,550 750,590" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.25" marker-end="url(#arrow)"/>
  <path d="M710,650 Q600,680 450,650" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.25" marker-end="url(#arrow)"/>
  <path d="M390,590 Q350,500 350,420" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.25" marker-end="url(#arrow)"/>
  <path d="M350,350 Q380,250 520,120" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.25" marker-end="url(#arrow)"/>
</svg>
