<svg width="1440" height="360" viewBox="0 0 1440 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1440" height="360" fill="url(#bgDark)"/>
  
  <!-- Floating particles -->
  <circle cx="100" cy="80" r="2" fill="#60a5fa" opacity="0.4">
    <animate attributeName="cy" values="80;280;80" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1340" cy="280" r="2" fill="#818cf8" opacity="0.4">
    <animate attributeName="cy" values="280;80;280" dur="12s" repeatCount="indefinite"/>
  </circle>
  
  <g transform="translate(720,180)">
    <!-- Glass box -->
    <g filter="url(#glow)">
      <rect x="-380" y="-65" width="130" height="130" rx="28" fill="url(#glassGrad)">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="-375" y="-60" width="120" height="120" rx="24" fill="#3b82f6"/>
      <text x="-315" y="5" text-anchor="middle" dominant-baseline="middle"
        font-family="SF Pro Display, Inter, system-ui, sans-serif"
        font-weight="700" font-size="48" fill="#ffffff" letter-spacing="-2">APO</text>
    </g>
    
    <!-- Text -->
    <text x="-220" y="-15"
      font-family="SF Pro Display, Inter, system-ui, sans-serif"
      font-weight="700" font-size="52" fill="#f9fafb" letter-spacing="-1">
      Adaptive
      <animate attributeName="opacity" values="0;1" dur="0.6s" fill="freeze"/>
    </text>
    <text x="-220" y="35"
      font-family="SF Pro Display, Inter, system-ui, sans-serif"
      font-weight="500" font-size="30" fill="#94a3b8" letter-spacing="0">
      Prompt Optimizer
      <animate attributeName="opacity" values="0;1" dur="0.6s" begin="0.2s" fill="freeze"/>
    </text>
    <text x="0" y="95" text-anchor="middle"
      font-family="SF Pro Display, Inter, system-ui, sans-serif"
      font-size="14" font-weight="500" fill="#60a5fa" letter-spacing="1.5" opacity="0.9">
      A UNIVERSAL META-PROMPT FRAMEWORK
      <animate attributeName="opacity" values="0;0.9" dur="0.6s" begin="0.4s" fill="freeze"/>
    </text>
  </g>
</svg>
