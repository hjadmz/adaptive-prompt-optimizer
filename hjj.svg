<svg width="720" height="240" viewBox="0 0 720 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title>Adaptive Prompt Optimizer Logo</title>
  <defs>
    <!-- Gradient glow -->
    <radialGradient id="bg" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background glow -->
  <rect width="720" height="240" fill="url(#bg)"/>

  <g transform="translate(360,120)">
    <!-- Symbol (interlocking loops) -->
    <circle cx="-150" cy="0" r="46" fill="none" stroke="url(#grad)" stroke-width="12"/>
    <circle cx="-110" cy="0" r="46" fill="none" stroke="url(#grad)" stroke-width="12" opacity="0.5"/>
    <text x="-130" y="8" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF">A</text>

    <!-- Wordmark -->
    <g transform="translate(-40,0)">
      <text x="0" y="-8" font-family="Inter, sans-serif" font-size="42" font-weight="700" fill="#F9FAFB">Adaptive</text>
      <text x="0" y="32" font-family="Inter, sans-serif" font-size="26" font-weight="500" fill="#94A3B8">Prompt Optimizer</text>
    </g>
  </g>
</svg>
