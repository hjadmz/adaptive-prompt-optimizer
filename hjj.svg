<?xml version="1.0" encoding="UTF-8"?>
<svg width="480" height="480" viewBox="0 0 480 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand gradient (blue↔violet) — adaptive / future-facing -->
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6">
        <animate attributeName="stop-color" values="#3B82F6;#8B5CF6;#3B82F6" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#8B5CF6">
        <animate attributeName="stop-color" values="#8B5CF6;#3B82F6;#8B5CF6" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Ambient glow for depth without distraction -->
    <radialGradient id="ambient" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle glass highlight -->
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.14"/>
      <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.02"/>
    </linearGradient>

    <!-- Stroke gradient for rings -->
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>

    <!-- Drop shadow (SVG filter) -->
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#0B1020" flood-opacity="0.45"/>
    </filter>

    <!-- Media-style reduced motion toggle (CSS) -->
    <style>
      @media (prefers-reduced-motion: reduce) {
        .anim { display: none; }
        .static { display: inline; }
      }
    </style>
  </defs>

  <!-- Background ambient -->
  <rect width="480" height="480" fill="url(#ambient)"/>

  <!-- Badge container -->
  <g transform="translate(240,200)" filter="url(#softShadow)">
    <!-- Rounded square badge (glass) -->
    <rect x="-96" y="-96" width="192" height="192" rx="28" fill="url(#brand)"/>
    <rect x="-96" y="-96" width="192" height="192" rx="28" fill="url(#glass)"/>

    <!-- APO label -->
    <text x="0" y="8" text-anchor="middle"
          font-family="Inter,system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif"
          font-size="56" font-weight="800" fill="#FFFFFF" letter-spacing="1">APO</text>
  </g>

  <!-- Orbital rings (metacognition + calibration) -->
  <g class="anim" transform="translate(240,200)">
    <circle r="150" fill="none" stroke="url(#ring)" stroke-width="10" stroke-linecap="round"
            stroke-dasharray="80 24 12 24" opacity="0.85">
      <animateTransform attributeName="transform" type="rotate"
                        from="0" to="360" dur="28s" repeatCount="indefinite"/>
    </circle>
    <circle r="118" fill="none" stroke="url(#ring)" stroke-width="8" stroke-linecap="round"
            stroke-dasharray="40 18 6 18" opacity="0.65">
      <animateTransform attributeName="transform" type="rotate"
                        from="360" to="0" dur="18s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Core pulse (cognitive heartbeat) -->
  <g class="anim" transform="translate(240,200)">
    <circle r="40" fill="url(#brand)" opacity="0.25">
      <animate attributeName="r" values="36;44;36" dur="3.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.18;0.32;0.18" dur="3.6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Static fallback for reduced motion or strict renderers -->
  <g class="static" style="display:none" transform="translate(240,200)">
    <circle r="150" fill="none" stroke="url(#ring)" stroke-width="10" opacity="0.5"/>
    <circle r="118" fill="none" stroke="url(#ring)" stroke-width="8" opacity="0.35"/>
    <circle r="40" fill="url(#brand)" opacity="0.22"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(240,356)">
    <text x="0" y="0" text-anchor="middle"
          font-family="Inter,system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif"
          font-size="26" font-weight="700" fill="#F3F4F6">Adaptive Prompt Optimizer</text>
    <text x="0" y="26" text-anchor="middle"
          font-family="Inter,system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif"
          font-size="14" font-weight="500" fill="#9CA3AF" letter-spacing=".4">
      Meta-prompt protocol for structured, adaptive, verifiable reasoning
    </text>
  </g>
</svg>
