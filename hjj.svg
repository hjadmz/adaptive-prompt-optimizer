<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="2" viewBox="0 0 1440 2" fill="none">
  <defs>
    <linearGradient id="divDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
      <animate attributeName="x1" values="-50%;50%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="50%;150%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  <rect width="1440" height="2" fill="url(#divDark)" rx="1"/>
</svg>
