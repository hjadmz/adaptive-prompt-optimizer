  <svg width="280" height="70" viewBox="0 0 280 70" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Brighter gradient for dark mode -->
      <linearGradient id="modernGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0A84FF" />
        <stop offset="100%" style="stop-color:#5E5CE6" />
      </linearGradient>
      
      <!-- Enhanced shadow for dark mode -->
      <filter id="logoShadowDark" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
      </filter>
    </defs>
    
    <!-- Modern symbol -->
    <rect x="10" y="10" width="50" height="50" rx="16" fill="url(#modernGradDark)" filter="url(#logoShadowDark)"/>
    <text x="35" y="42" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
          font-size="20" font-weight="700" text-anchor="middle" fill="#ffffff" letter-spacing="-0.5px">APO</text>
    
    <!-- Dark mode text - lighter for contrast -->
    <text x="80" y="32" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
          font-size="24" font-weight="700" fill="#FFFFFF" letter-spacing="-0.4px">Adaptive Prompt</text>
    <text x="80" y="50" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif" 
          font-size="14" font-weight="500" fill="#AEAEB2" letter-spacing="0.8px">OPTIMIZER</text>
  </svg>