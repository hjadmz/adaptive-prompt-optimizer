  <svg width="280" height="70" viewBox="0 0 280 70" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Modern gradient for symbol -->
      <linearGradient id="modernGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#007AFF" />
        <stop offset="100%" style="stop-color:#5856D6" />
      </linearGradient>
      
      <!-- Subtle shadow -->
      <filter id="logoShadowLight" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
      </filter>
    </defs>
    
    <!-- Modern symbol -->
    <rect x="10" y="10" width="50" height="50" rx="16" fill="url(#modernGradLight)" filter="url(#logoShadowLight)"/>
    <text x="35" y="42" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
          font-size="20" font-weight="700" text-anchor="middle" fill="#ffffff" letter-spacing="-0.5px">APO</text>
    
    <!-- Light mode text - darker for contrast -->
    <text x="80" y="32" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
          font-size="24" font-weight="700" fill="#1D1D1F" letter-spacing="-0.4px">Adaptive Prompt</text>
    <text x="80" y="50" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif" 
          font-size="14" font-weight="500" fill="#6E6E73" letter-spacing="0.8px">OPTIMIZER</text>
  </svg>