<svg xmlns="http://www.w3.org/2000/svg" width="720" height="56" viewBox="0 0 720 56" fill="none">
  <!-- Layer 1: Glass surface -->
  <rect width="720" height="56" rx="12"
        fill="rgba(255,255,255,0.7)" />
  
  <!-- Layer 2: Enhanced border for definition -->
  <rect width="720" height="56" rx="12"
        stroke="rgba(0,0,0,0.1)" stroke-width="1.2" fill="url(#frostLight)" style="backdrop-filter: blur(18px);"/>
  
  <!-- Subtle highlight gradient -->
  <defs>
    <linearGradient id="frostLight" x1="0" y1="0" x2="720" y2="56" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.75)"/>
    </linearGradient>
  </defs>

  <!-- Centered Text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-size="18" font-weight="500" fill="#111827">
    Research-inspired • Self-adaptive • Future-proof • Zero-maintenance
  </text>
</svg>
