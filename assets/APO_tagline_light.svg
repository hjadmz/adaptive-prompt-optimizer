<svg xmlns="http://www.w3.org/2000/svg" width="720" height="56" viewBox="0 0 720 56" fill="none">
  <!-- Frosted glass background -->
  <rect width="720" height="56" rx="12"
        fill="rgba(255,255,255,0.65)"
        stroke="rgba(0,0,0,0.08)" stroke-width="1.4"
        style="backdrop-filter: blur(18px); -webkit-backdrop-filter: blur(18px);" />

  <!-- Centered text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-size="17.5" font-weight="500" fill="#111827" letter-spacing="0.25">
    Research-inspired • Self-adaptive • Future-proof • Zero-maintenance
  </text>
</svg>
