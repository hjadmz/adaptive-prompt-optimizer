    <!-- Wordmark -->
    <g transform="translate(-150,0)">
      <text x="0" y="-6" text-anchor="start"
            font-family="Inter, system-ui, sans-serif" font-size="46"
            font-weight="700" fill="#111827">Adaptive</text>
      <text x="0" y="38" text-anchor="start"
            font-family="Inter, system-ui, sans-serif" font-size="36"
            font-weight="500" fill="#6B7280">Prompt Optimizer</text>
    </g>
