<svg width="840" height="210" viewBox="0 0 840 210" xmlns="http://www.w3.org/2000/svg">
  <rect width="840" height="210" fill="none"/>
  <!-- full logo group centered -->
  <g transform="translate(420,105)">
    <!-- Blue square -->
    <rect x="-320" y="-60" width="120" height="120" rx="24" fill="#2563EB"/>
    <!-- APO text: optically centered -->
    <text x="-260" y="8" text-anchor="middle" dominant-baseline="middle"
          font-family="Inter, system-ui, sans-serif" font-size="50"
