<svg width="650" height="900" viewBox="0 0 650 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="phaseBlueLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="shadowLight">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08" flood-color="#000000"/>
    </filter>
  </defs>

  <!-- Extra top padding for header -->
  <text x="325" y="60" text-anchor="middle" font-family="SF Pro Display, system-ui, -apple-system, sans-serif" font-weight="700" font-size="20" line-height="1.4" fill="#0F172A" letter-spacing="-0.02em">
    Adaptive Prompt Optimization Phases
  </text>

  <g font-family="SF Pro Text, system-ui, -apple-system, sans-serif" text-anchor="middle">
    <!-- Phase 0 -->
    <g transform="translate(0, 100)">
      <rect x="25" y="0" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="25" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em">
        Phase 0 – Self-Assessment
      </text>
      <text x="325" y="50" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Verify capabilities and constraints
      </text>
    </g>

    <!-- Centered 4-dot connector (exactly between phases, 30px gap) -->
    <g transform="translate(0, 210)">
      <circle cx="325" cy="5" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="15" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="25" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="35" r="2" fill="#9CA3AF"/>
    </g>

    <!-- Phase 0.5 -->
    <g transform="translate(0, 245)">
      <rect x="25" y="0" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="25" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em">
        Phase 0.5 – User Calibration
      </text>
      <text x="325" y="50" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Match depth and tone to user preference
      </text>
    </g>

    <!-- Centered 4-dot connector -->
    <g transform="translate(0, 355)">
      <circle cx="325" cy="5" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="15" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="25" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="35" r="2" fill="#9CA3AF"/>
    </g>

    <!-- Phase 1 -->
    <g transform="translate(0, 390)">
      <rect x="25" y="0" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="25" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em">
        Phase 1 – Task Profiling
      </text>
      <text x="325" y="50" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Define goals, success criteria, and context
      </text>
    </g>

    <!-- Centered 4-dot connector -->
    <g transform="translate(0, 500)">
      <circle cx="325" cy="5" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="15" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="25" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="35" r="2" fill="#9CA3AF"/>
    </g>

    <!-- Phase 2 -->
    <g transform="translate(0, 535)">
      <rect x="25" y="0" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="25" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em">
        Phase 2 – System Identification
      </text>
      <text x="325" y="50" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Map tools and knowledge access
      </text>
    </g>

    <!-- Centered 4-dot connector -->
    <g transform="translate(0, 645)">
      <circle cx="325" cy="5" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="15" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="25" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="35" r="2" fill="#9CA3AF"/>
    </g>

    <!-- Phase 3 -->
    <g transform="translate(0, 680)">
      <rect x="25" y="0" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="25" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em">
        Phase 3 – Method Discovery
      </text>
      <text x="325" y="50" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Select optimal reasoning strategy
      </text>
    </g>

    <!-- Centered 4-dot connector -->
    <g transform="translate(0, 790)">
      <circle cx="325" cy="5" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="15" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="25" r="2" fill="#9CA3AF"/>
      <circle cx="325" cy="35" r="2" fill="#9CA3AF"/>
    </g>

    <!-- Phase 4 -->
    <g transform="translate(0, 825)">
      <rect x="25" y="0" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="25" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em">
        Phase 4 – Prompt Construction
      </text>
      <text x="325" y="50" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Validate and deliver the adaptive prompt
      </text>
    </g>
  </g>
</svg>


