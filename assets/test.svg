<svg width="720" height="240" viewBox="0 0 720 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Canvas background (transparent for GitHub compatibility) -->
  <rect width="720" height="240" fill="none"/>

  <!-- Perfectly centered, professionally optimized group -->
  <g transform="translate(360,120)" text-rendering="geometricPrecision">

    <!-- Blue tile with modern 12px radius -->
    <rect x="-182.5" y="-60" width="120" height="120" rx="12" fill="#3B82F6"/>

    <!-- APO monogram -->
    <text x="-122.5" y="0"
      text-anchor="middle" dominant-baseline="central"
      font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
      font-weight="900" font-size="40" letter-spacing="-1.1" fill="#FFFFFF">APO</text>

    <!-- Wordmark with optimal spacing -->
    <g transform="translate(-27.5,2)">
      <text x="0" y="-8"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-weight="700" font-size="40" letter-spacing="-0.7" fill="#111827">Adaptive</text>
      <text x="0" y="26"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-weight="600" font-size="26" letter-spacing="-0.4" fill="#374151">Prompt Optimizer</text>
    </g>
  </g>
</svg>
