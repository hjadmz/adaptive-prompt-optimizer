<svg width="650" height="980" viewBox="0 0 650 980" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phaseBlueLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="shadowLight">
      <feDropShadow dx="0" dy="2" stdDeviation="5" flood-opacity="0.15" flood-color="#000000"/>
    </filter>
    <!-- Simple icons as paths -->
    <symbol id="icon-self" viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="4" fill="#93C5FD"/>
      <path d="M12 14c-3 0-6 2-6 4v2h12v-2c0-2-3-4-6-4z" fill="#BFDBFE"/>
    </symbol>
    <symbol id="icon-calibrate" viewBox="0 0 24 24">
      <path d="M3 17l6 6 6-6" stroke="#93C5FD" stroke-width="2" fill="none"/>
    </symbol>
    <symbol id="icon-profile" viewBox="0 0 24 24">
      <rect x="4" y="4" width="16" height="16" rx="2" fill="#93C5FD"/>
    </symbol>
    <symbol id="icon-system" viewBox="0 0 24 24">
      <rect x="3" y="3" width="18" height="18" stroke="#93C5FD" stroke-width="2" fill="none"/>
    </symbol>
    <symbol id="icon-discover" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" stroke="#93C5FD" stroke-width="2" fill="none"/>
      <circle cx="12" cy="12" r="6" fill="#60A5FA"/>
    </symbol>
    <symbol id="icon-construct" viewBox="0 0 24 24">
      <path d="M3 21l3-3m0 0l7-7M6 18l7-7l7 7" stroke="#93C5FD" stroke-width="2" fill="none"/>
    </symbol>
  </defs>

  <text x="325" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="28" fill="#0F172A" letter-spacing="0.5">
    Adaptive Prompt Optimization Phases
  </text>

  <g font-family="Inter, system-ui, sans-serif" text-anchor="middle">
    <!-- Phase 0 -->
    <g transform="translate(0, 60)">
      <rect x="25" y="0" width="600" height="140" rx="16" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <use xlink:href="#icon-self" x="80" y="50" width="24" height="24"/>
      <text x="325" y="60" font-weight="700" font-size="22" fill="#FFFFFF">
        Phase 0 – Self-Assessment
      </text>
      <text x="325" y="95" font-weight="500" font-size="16" fill="#BFDBFE" letter-spacing="0.2">
        Verify capabilities and constraints
      </text>
    </g>

    <line x1="325" y1="220" x2="325" y2="260" stroke="#A1A1AA" stroke-width="4" stroke-dasharray="8,4" stroke-linecap="round"/>

    <!-- Phase 0.5 -->
    <g transform="translate(0, 200)">
      <rect x="25" y="0" width="600" height="140" rx="16" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <use xlink:href="#icon-calibrate" x="80" y="50" width="24" height="24"/>
      <text x="325" y="60" font-weight="700" font-size="22" fill="#FFFFFF">
        Phase 0.5 – User Calibration
      </text>
      <text x="325" y="95" font-weight="500" font-size="16" fill="#BFDBFE" letter-spacing="0.2">
        Match depth and tone to user preference
      </text>
    </g>

    <line x1="325" y1="380" x2="325" y2="420" stroke="#A1A1AA" stroke-width="4" stroke-dasharray="8,4" stroke-linecap="round"/>

    <!-- Subsequent phases follow similar pattern with icons -->
    <!-- Phase 1 -->
    <g transform="translate(0, 340)">
      <rect x="25" y="0" width="600" height="140" rx="16" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <use xlink:href="#icon-profile" x="80" y="50" width="24" height="24"/>
      <text x="325" y="60" font-weight="700" font-size="22" fill="#FFFFFF">
        Phase 1 – Task Profiling
      </text>
      <text x="325" y="95" font-weight="500" font-size="16" fill="#BFDBFE" letter-spacing="0.2">
        Define goals, success criteria, and context
      </text>
    </g>

    <line x1="325" y1="540" x2="325" y2="580" stroke="#A1A1AA" stroke-width="4" stroke-dasharray="8,4" stroke-linecap="round"/>

    <!-- Phase 2 -->
    <g transform="translate(0, 500)">
      <rect x="25" y="0" width="600" height="140" rx="16" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <use xlink:href="#icon-system" x="80" y="50" width="24" height="24"/>
      <text x="325" y="60" font-weight="700" font-size="22" fill="#FFFFFF">
        Phase 2 – System Identification
      </text>
      <text x="325" y="95" font-weight="500" font-size="16" fill="#BFDBFE" letter-spacing="0.2">
        Map tools and knowledge access
      </text>
    </g>

    <line x1="325" y1="700" x2="325" y2="740" stroke="#A1A1AA" stroke-width="4" stroke-dasharray="8,4" stroke-linecap="round"/>

    <!-- Phase 3 -->
    <g transform="translate(0, 660)">
      <rect x="25" y="0" width="600" height="140" rx="16" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <use xlink:href="#icon-discover" x="80" y="50" width="24" height="24"/>
      <text x="325" y="60" font-weight="700" font-size="22" fill="#FFFFFF">
        Phase 3 – Method Discovery
      </text>
      <text x="325" y="95" font-weight="500" font-size="16" fill="#BFDBFE" letter-spacing="0.2">
        Select optimal reasoning strategy
      </text>
    </g>

    <line x1="325" y1="860" x2="325" y2="900" stroke="#A1A1AA" stroke-width="4" stroke-dasharray="8,4" stroke-linecap="round"/>

    <!-- Phase 4 -->
    <g transform="translate(0, 820)">
      <rect x="25" y="0" width="600" height="140" rx="16" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <use xlink:href="#icon-construct" x="80" y="50" width="24" height="24"/>
      <text x="325" y="60" font-weight="700" font-size="22" fill="#FFFFFF">
        Phase 4 – Prompt Construction
      </text>
      <text x="325" y="95" font-weight="500" font-size="16" fill="#BFDBFE" letter-spacing="0.2">
        Validate and deliver the adaptive prompt
      </text>
    </g>
  </g>

  <text x="325" y="975" text-anchor="middle" font-weight="500" font-size="14" fill="#64748B" letter-spacing="0.1">
    © 2025 Adaptive Prompt Optimizer Framework
  </text>
</svg>
