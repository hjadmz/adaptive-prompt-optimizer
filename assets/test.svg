    <text x="295" y="50" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#FFFFFF" letter-spacing="-0.01em">Phase 2 – System Identification</text>
    <text x="295" y="73" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="12" fill="#E0F2FE">Map tools and knowledge access</text>
  </g>

  <circle cx="325" cy="685" r="2.5" fill="#9CA3AF"/>
  <circle cx="325" cy="698" r="2.5" fill="#9CA3AF"/>
  <circle cx="325" cy="711" r="2.5" fill="#9CA3AF"/>

