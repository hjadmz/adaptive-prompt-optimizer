  </g>

  <circle cx="325" cy="675" r="2" fill="#9CA3AF"/>
  <circle cx="325" cy="685" r="2" fill="#9CA3AF"/>
  <circle cx="325" cy="695" r="2" fill="#9CA3AF"/>
  <circle cx="325" cy="705" r="2" fill="#9CA3AF"/>

