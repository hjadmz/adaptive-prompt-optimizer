    <text x="295" y="72" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="11.5" fill="#E0F2FE" letter-spacing="0.3px">Verify capabilities and constraints</text>
  </g>
  ircle cx="325" cy="228" r="3.2" fillll="#CBD5E1"/>
  ircle cx="325" cy="242" r="3.2" fillll="#CBD5E1"/>
  ircle cx="325" cy="256" r="3.2" fillll="#CBD5E1"/>

