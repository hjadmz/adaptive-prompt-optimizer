    </filter>
  </defs>

  <text x="325" y="40" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="20" fill="#0F172A" letter-spacing="-0.02em">Adaptive Prompt Optimization Phases</text>

  <!-- Phase 0 -->
  <g transform="translate(30, 60)">
    <rect width="590" height="105" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
    <text x="295" y="82" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#FFFFFF" letter-spacing="-0.01em" dominant-baseline="central">Phase 0 - Self-Assessment</text>
    <text x="295" y="107" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="13" fill="#E0F2FE" dominant-baseline="central">Verify capabilities and constraints</text>
  </g>

  <circle cx="325" cy="180" r="2" fill="#9CA3AF"/>
  <circle cx="325" cy="190" r="2" fill="#9CA3AF"/>
  <circle cx="325" cy="200" r="2" fill="#9CA3AF"/>
  <circle cx="325" cy="210" r="2" fill="#9CA3AF"/>

  <!-- Phase 0.5 -->
  <g transform="translate(30, 225)">
    <rect width="590" height="105" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
    <text x="295" y="82" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#FFFFFF" letter-spacing="-0.01em" dominant-baseline="central">Phase 0.5 – User Calibration</text>
    <text x="295" y="107" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="13" fill="#E0F2FE" dominant-baseline="central">Match depth and tone to user preference</text>
  </g>

  <circle cx="325" cy="345" r="2" fill="#9CA3AF"/>
  <circle cx="325" cy="355" r="2" fill="#9CA3AF"/>
  <circle cx="325" cy="365" r="2" fill="#9CA3AF"/>
  <circle cx="325" cy="375" r="2" fill="#9CA3AF"/>

  <!-- Phase 1 -->
