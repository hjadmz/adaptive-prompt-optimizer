<svg width="650" height="1000" viewBox="0 0 650 1000" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="phaseBlueDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A" stop-opacity="1"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="1"/>
    </linearGradient>
    <filter id="shadowDark" x="-2" y="-2" width="104%" height="104%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.15" flood-color="#000"/>
    </filter>
    <filter id="glowDark" height="130%" width="130%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0F172A"/>

  <text x="325" y="40" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="20" fill="#F1F5F9" letter-spacing="-0.02em" font-kerning="auto">
    Adaptive Prompt Optimization Phases
  </text>

  <!-- Phase 0 Dark -->
  <g transform="translate(30, 60)">
    <rect width="590" height="105" rx="12" fill="url(#phaseBlueDark)" filter="url(#shadowDark)"/>
    <text x="295" y="82" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#F8FAFC" letter-spacing="-0.01em" font-kerning="auto">Phase 0 – Self-Assessment</text>
    <text x="295" y="107" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="13" fill="#BFDBFE" letter-spacing="0" font-kerning="auto">Verify capabilities and constraints</text>
  </g>

  <!-- Dots 0→0.5 Dark -->
  <circle cx="325" cy="180" r="2" fill="#475569"/>
  <circle cx="325" cy="190" r="2" fill="#475569"/>
  <circle cx="325" cy="200" r="2" fill="#475569"/>
  <circle cx="325" cy="210" r="2" fill="#475569"/>

  <!-- Phase 0.5 Dark -->
  <g transform="translate(30, 225)">
    <rect width="590" height="105" rx="12" fill="url(#phaseBlueDark)" filter="url(#shadowDark)"/>
    <text x="295" y="82" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#F8FAFC" letter-spacing="-0.01em" font-kerning="auto">Phase 0.5 – User Calibration</text>
    <text x="295" y="107" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="13" fill="#BFDBFE" letter-spacing="0" font-kerning="auto">Match depth and tone to user preference</text>
  </g>

  <!-- Dots 0.5→1 Dark -->
  <circle cx="325" cy="345" r="2" fill="#475569"/>
  <circle cx="325" cy="355" r="2" fill="#475569"/>
  <circle cx="325" cy="365" r="2" fill="#475569"/>
  <circle cx="325" cy="375" r="2" fill="#475569"/>

  <!-- Phase 1 Dark -->
  <g transform="translate(30, 390)">
    <rect width="590" height="105" rx="12" fill="url(#phaseBlueDark)" filter="url(#shadowDark)"/>
    <text x="295" y="82" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#F8FAFC" letter-spacing="-0.01em" font-kerning="auto">Phase 1 – Task Profiling</text>
    <text x="295" y="107" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="13" fill="#BFDBFE" letter-spacing="0" font-kerning="auto">Define goals, success criteria, and context</text>
  </g>

  <!-- Dots 1→2 Dark -->
  <circle cx="325" cy="510" r="2" fill="#475569"/>
  <circle cx="325" cy="520" r="2" fill="#475569"/>
  <circle cx="325" cy="530" r="2" fill="#475569"/>
  <circle cx="325" cy="540" r="2" fill="#475569"/>

  <!-- Phase 2 Dark -->
  <g transform="translate(30, 555)">
    <rect width="590" height="105" rx="12" fill="url(#phaseBlueDark)" filter="url(#shadowDark)"/>
    <text x="295" y="82" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#F8FAFC" letter-spacing="-0.01em" font-kerning="auto">Phase 2 – System Identification</text>
    <text x="295" y="107" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="13" fill="#BFDBFE" letter-spacing="0" font-kerning="auto">Map tools and knowledge access</text>
  </g>

  <!-- Dots 2→3 Dark -->
  <circle cx="325" cy="675" r="2" fill="#475569"/>
  <circle cx="325" cy="685" r="2" fill="#475569"/>
  <circle cx="325" cy="695" r="2" fill="#475569"/>
  <circle cx="325" cy="705" r="2" fill="#475569"/>

  <!-- Phase 3 Dark -->
  <g transform="translate(30, 720)">
    <rect width="590" height="105" rx="12" fill="url(#phaseBlueDark)" filter="url(#shadowDark)"/>
    <text x="295" y="82" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#F8FAFC" letter-spacing="-0.01em" font-kerning="auto">Phase 3 – Method Discovery</text>
    <text x="295" y="107" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="13" fill="#BFDBFE" letter-spacing="0" font-kerning="auto">Select optimal reasoning strategy</text>
  </g>

  <!-- Dots 3→4 Dark -->
  <circle cx="325" cy="840" r="2" fill="#475569"/>
  <circle cx="325" cy="850" r="2" fill="#475569"/>
  <circle cx="325" cy="860" r="2" fill="#475569"/>
  <circle cx="325" cy="870" r="2" fill="#475569"/>

  <!-- Phase 4 Dark -->
  <g transform="translate(30, 885)">
    <rect width="590" height="105" rx="12" fill="url(#phaseBlueDark)" filter="url(#shadowDark)"/>
    <text x="295" y="82" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#F8FAFC" letter-spacing="-0.01em" font-kerning="auto">Phase 4 – Prompt Construction</text>
    <text x="295" y="107" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="13" fill="#BFDBFE" letter-spacing="0" font-kerning="auto">Validate and deliver the adaptive prompt</text>
  </g>
</svg>




