    <rect width="590" height="105" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
    <text x="295" y="82" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#FFFFFF" letter-spacing="-0.01em" dominant-baseline="central">Phase 1 - Task Profiling</text>
    <text x="295" y="107" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="13" fill="#E0F2FE" dominant-baseline="central">Define goals, success criteria, and context</text>
