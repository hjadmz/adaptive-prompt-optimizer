<svg width="650" height="800" viewBox="0 0 650 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="phaseBlueLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="shadowLight">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08" flood-color="#000000"/>
    </filter>
  </defs>

  <text x="325" y="35" text-anchor="middle" font-family="SF Pro Display, system-ui, -apple-system, sans-serif" font-weight="700" font-size="20" line-height="1.4" fill="#0F172A" letter-spacing="-0.02em">
    Adaptive Prompt Optimization Phases
  </text>

  <g font-family="SF Pro Text, system-ui, -apple-system, sans-serif" text-anchor="middle">
    <!-- Phase 0 -->
    <g>
      <rect x="25" y="70" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="110" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em" line-height="1.3">
        Phase 0 – Self-Assessment
      </text>
      <text x="325" y="135" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Verify capabilities and constraints
      </text>
    </g>

    <!-- 4-dot connector (3 visible, spaced for rhythm) -->
    <circle cx="325" cy="165" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="175" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="185" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="195" r="1.5" fill="#9CA3AF"/>

    <!-- Phase 0.5 -->
    <g>
      <rect x="25" y="205" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="245" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em" line-height="1.3">
        Phase 0.5 – User Calibration
      </text>
      <text x="325" y="270" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Match depth and tone to user preference
      </text>
    </g>

    <!-- 4-dot connector -->
    <circle cx="325" cy="300" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="310" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="320" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="330" r="1.5" fill="#9CA3AF"/>

    <!-- Phase 1 -->
    <g>
      <rect x="25" y="340" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="380" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em" line-height="1.3">
        Phase 1 – Task Profiling
      </text>
      <text x="325" y="405" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Define goals, success criteria, and context
      </text>
    </g>

    <!-- 4-dot connector -->
    <circle cx="325" cy="435" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="445" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="455" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="465" r="1.5" fill="#9CA3AF"/>

    <!-- Phase 2 -->
    <g>
      <rect x="25" y="475" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="515" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em" line-height="1.3">
        Phase 2 – System Identification
      </text>
      <text x="325" y="540" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Map tools and knowledge access
      </text>
    </g>

    <!-- 4-dot connector -->
    <circle cx="325" cy="570" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="580" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="590" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="600" r="1.5" fill="#9CA3AF"/>

    <!-- Phase 3 -->
    <g>
      <rect x="25" y="610" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="650" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em" line-height="1.3">
        Phase 3 – Method Discovery
      </text>
      <text x="325" y="675" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Select optimal reasoning strategy
      </text>
    </g>

    <!-- 4-dot connector -->
    <circle cx="325" cy="705" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="715" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="725" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="735" r="1.5" fill="#9CA3AF"/>

    <!-- Phase 4 -->
    <g>
      <rect x="25" y="745" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="785" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em" line-height="1.3">
        Phase 4 – Prompt Construction
      </text>
      <text x="325" y="810" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Validate and deliver the adaptive prompt
      </text>
    </g>
  </g>
</svg>

