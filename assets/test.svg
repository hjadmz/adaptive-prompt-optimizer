  </defs>
  
  <!-- Phase 0 -->
  <rect x="10" y="30" width="140" height="100" rx="12" fill="#2563EB" filter="url(#shadow-dark)"/>
  <text x="80" y="68" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="14" fill="#F8FAFC">Phase 0</text>
  <text x="80" y="88" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="12" fill="#F8FAFC">Self-Assessment</text>
  
  <!-- Arrow 1 -->
  <path d="M 155 80 L 185 80" stroke="#64748B" stroke-width="2" fill="none"/>
  <polygon points="185,80 180,77 180,83" fill="#64748B"/>
  
  <!-- Phase 0.5 -->
  <rect x="190" y="30" width="140" height="100" rx="12" fill="#2563EB" filter="url(#shadow-dark)"/>
