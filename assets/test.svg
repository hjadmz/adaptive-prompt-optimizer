<svg width="650" height="950" viewBox="0 0 650 950" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="phaseBlueLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="shadowLight">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-opacity="0.1" flood-color="#000000"/>
    </filter>
  </defs>

  <text x="325" y="30" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="24" fill="#0F172A" letter-spacing="0.05">
    Adaptive Prompt Optimization Phases
  </text>

  <g font-family="Inter, system-ui, sans-serif" text-anchor="middle">
    <!-- Phase 0 -->
    <g>
      <rect x="25" y="70" width="600" height="120" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <circle cx="80" cy="120" r="6" fill="#BFDBFE"/>
      <text x="325" y="115" font-weight="700" font-size="20" fill="#FFFFFF" letter-spacing="0.05">
        Phase 0 – Self-Assessment
      </text>
      <text x="325" y="145" font-weight="500" font-size="14" fill="#BFDBFE">
        Verify capabilities and constraints
      </text>
    </g>

    <line x1="325" y1="190" x2="325" y2="210" stroke="#A1A1AA" stroke-width="3" stroke-dasharray="6,3" stroke-linecap="round"/>

    <!-- Phase 0.5 -->
    <g>
      <rect x="25" y="210" width="600" height="120" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <circle cx="80" cy="255" r="6" fill="#93C5FD"/>
      <text x="325" y="245" font-weight="700" font-size="20" fill="#FFFFFF" letter-spacing="0.05">
        Phase 0.5 – User Calibration
      </text>
      <text x="325" y="275" font-weight="500" font-size="14" fill="#BFDBFE">
        Match depth and tone to user preference
      </text>
    </g>

    <line x1="325" y1="330" x2="325" y2="350" stroke="#A1A1AA" stroke-width="3" stroke-dasharray="6,3" stroke-linecap="round"/>

    <!-- Phase 1 -->
    <g>
      <rect x="25" y="350" width="600" height="120" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <circle cx="80" cy="395" r="6" fill="#93C5FD"/>
      <text x="325" y="385" font-weight="700" font-size="20" fill="#FFFFFF" letter-spacing="0.05">
        Phase 1 – Task Profiling
      </text>
      <text x="325" y="415" font-weight="500" font-size="14" fill="#BFDBFE">
        Define goals, success criteria, and context
      </text>
    </g>

    <line x1="325" y1="470" x2="325" y2="490" stroke="#A1A1AA" stroke-width="3" stroke-dasharray="6,3" stroke-linecap="round"/>

    <!-- Phase 2 -->
    <g>
      <rect x="25" y="490" width="600" height="120" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <circle cx="80" cy="535" r="6" fill="#93C5FD"/>
      <text x="325" y="525" font-weight="700" font-size="20" fill="#FFFFFF" letter-spacing="0.05">
        Phase 2 – System Identification
      </text>
      <text x="325" y="555" font-weight="500" font-size="14" fill="#BFDBFE">
        Map tools and knowledge access
      </text>
    </g>

    <line x1="325" y1="610" x2="325" y2="630" stroke="#A1A1AA" stroke-width="3" stroke-dasharray="6,3" stroke-linecap="round"/>

    <!-- Phase 3 -->
    <g>
      <rect x="25" y="630" width="600" height="120" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <circle cx="80" cy="675" r="6" fill="#93C5FD"/>
      <text x="325" y="665" font-weight="700" font-size="20" fill="#FFFFFF" letter-spacing="0.05">
        Phase 3 – Method Discovery
      </text>
      <text x="325" y="695" font-weight="500" font-size="14" fill="#BFDBFE">
        Select optimal reasoning strategy
      </text>
    </g>

    <line x1="325" y1="750" x2="325" y2="770" stroke="#A1A1AA" stroke-width="3" stroke-dasharray="6,3" stroke-linecap="round"/>

    <!-- Phase 4 -->
    <g>
      <rect x="25" y="770" width="600" height="120" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <circle cx="80" cy="815" r="6" fill="#93C5FD"/>
      <text x="325" y="805" font-weight="700" font-size="20" fill="#FFFFFF" letter-spacing="0.05">
        Phase 4 – Prompt Construction
      </text>
      <text x="325" y="835" font-weight="500" font-size="14" fill="#BFDBFE">
        Validate and deliver the adaptive prompt
      </text>
    </g>
  </g>

  <text x="325" y="905" text-anchor="middle" font-weight="500" font-size="12" fill="#64748B">
    © 2025 Adaptive Prompt Optimizer Framework
  </text>
</svg>
