<svg width="650" height="880" viewBox="0 0 650 880" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="phaseBlueLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="shadowLight">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08" flood-color="#000000"/>
    </filter>
  </defs>

  <text x="325" y="25" text-anchor="middle" font-family="SF Pro Display, system-ui, -apple-system, sans-serif" font-weight="700" font-size="20" line-height="1.4" fill="#0F172A" letter-spacing="-0.02em">
    Adaptive Prompt Optimization
  </text>
  <text x="325" y="50" text-anchor="middle" font-family="SF Pro Display, system-ui, -apple-system, sans-serif" font-weight="400" font-size="16" fill="#374151" letter-spacing="-0.01em">
    Phases
  </text>

  <g font-family="SF Pro Text, system-ui, -apple-system, sans-serif" text-anchor="middle">
    <!-- Phase 0 -->
    <g>
      <rect x="25" y="70" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="110" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em" line-height="1.3">
        Phase 0 – Self-Assessment
      </text>
      <text x="325" y="135" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Verify capabilities and constraints
      </text>
    </g>

    <line x1="325" y1="180" x2="325" y2="195" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5,3" stroke-linecap="round"/>

    <!-- Phase 0.5 -->
    <g>
      <rect x="25" y="195" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="235" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em" line-height="1.3">
        Phase 0.5 – User Calibration
      </text>
      <text x="325" y="260" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Match depth and tone to user preference
      </text>
    </g>

    <line x1="325" y1="305" x2="325" y2="320" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5,3" stroke-linecap="round"/>

    <!-- Phase 1 -->
    <g>
      <rect x="25" y="320" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="360" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em" line-height="1.3">
        Phase 1 – Task Profiling
      </text>
      <text x="325" y="385" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Define goals, success criteria, and context
      </text>
    </g>

    <line x1="325" y1="430" x2="325" y2="445" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5,3" stroke-linecap="round"/>

    <!-- Phase 2 -->
    <g>
      <rect x="25" y="445" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="485" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em" line-height="1.3">
        Phase 2 – System Identification
      </text>
      <text x="325" y="510" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Map tools and knowledge access
      </text>
    </g>

    <line x1="325" y1="555" x2="325" y2="570" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5,3" stroke-linecap="round"/>

    <!-- Phase 3 -->
    <g>
      <rect x="25" y="570" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="610" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em" line-height="1.3">
        Phase 3 – Method Discovery
      </text>
      <text x="325" y="635" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Select optimal reasoning strategy
      </text>
    </g>

    <line x1="325" y1="680" x2="325" y2="695" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="5,3" stroke-linecap="round"/>

    <!-- Phase 4 -->
    <g>
      <rect x="25" y="695" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="735" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em" line-height="1.3">
        Phase 4 – Prompt Construction
      </text>
      <text x="325" y="760" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Validate and deliver the adaptive prompt
      </text>
    </g>
  </g>

  <text x="325" y="830" text-anchor="middle" font-weight="400" font-size="11" fill="#6B7280" letter-spacing="0">
    © 2025 Adaptive Prompt Optimizer Framework
  </text>
</svg>
