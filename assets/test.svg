<svg width="650" height="850" viewBox="0 0 650 850" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="phaseBlueLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="shadowLight">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.08" flood-color="#000000"/>
    </filter>
  </defs>

  <text x="325" y="35" text-anchor="middle" font-family="SF Pro Display, system-ui, -apple-system, sans-serif" font-weight="700" font-size="20" line-height="1.4" fill="#0F172A" letter-spacing="-0.02em">
    Adaptive Prompt Optimization Phases
  </text>

  <g font-family="SF Pro Text, system-ui, -apple-system, sans-serif" text-anchor="middle">
    <!-- Phase 0 -->
    <g>
      <rect x="25" y="70" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="95" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em">
        Phase 0 – Self-Assessment
      </text>
      <text x="325" y="120" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Verify capabilities and constraints
      </text>
    </g>

    <!-- Aligned 4-dot connector (10px spacing) -->
    <circle cx="325" cy="190" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="200" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="210" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="220" r="1.5" fill="#9CA3AF"/>

    <!-- Phase 0.5 -->
    <g>
      <rect x="25" y="240" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="265" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em">
        Phase 0.5 – User Calibration
      </text>
      <text x="325" y="290" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Match depth and tone to user preference
      </text>
    </g>

    <!-- Aligned 4-dot connector -->
    <circle cx="325" cy="310" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="320" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="330" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="340" r="1.5" fill="#9CA3AF"/>

    <!-- Phase 1 -->
    <g>
      <rect x="25" y="360" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="385" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em">
        Phase 1 – Task Profiling
      </text>
      <text x="325" y="410" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Define goals, success criteria, and context
      </text>
    </g>

    <!-- Aligned 4-dot connector -->
    <circle cx="325" cy="440" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="450" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="460" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="470" r="1.5" fill="#9CA3AF"/>

    <!-- Phase 2 -->
    <g>
      <rect x="25" y="490" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="515" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em">
        Phase 2 – System Identification
      </text>
      <text x="325" y="540" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Map tools and knowledge access
      </text>
    </g>

    <!-- Aligned 4-dot connector -->
    <circle cx="325" cy="570" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="580" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="590" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="600" r="1.5" fill="#9CA3AF"/>

    <!-- Phase 3 -->
    <g>
      <rect x="25" y="620" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="645" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em">
        Phase 3 – Method Discovery
      </text>
      <text x="325" y="670" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Select optimal reasoning strategy
      </text>
    </g>

    <!-- Aligned 4-dot connector -->
    <circle cx="325" cy="700" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="710" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="720" r="1.5" fill="#9CA3AF"/>
    <circle cx="325" cy="730" r="1.5" fill="#9CA3AF"/>

    <!-- Phase 4 -->
    <g>
      <rect x="25" y="750" width="600" height="110" rx="10" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="775" font-weight="600" font-size="18" fill="#FFFFFF" letter-spacing="-0.01em">
        Phase 4 – Prompt Construction
      </text>
      <text x="325" y="800" font-weight="400" font-size="13" fill="#E0E7FF" letter-spacing="0">
        Validate and deliver the adaptive prompt
      </text>
    </g>
  </g>
</svg>

