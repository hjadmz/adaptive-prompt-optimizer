<svg width="650" height="1100" viewBox="0 0 650 1100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phaseBlueLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="shadowLight">
      <feDropShadow dx="0" dy="2" stdDeviation="5" flood-opacity="0.15" flood-color="#000000"/>
    </filter>
  </defs>

  <text x="325" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="28" fill="#0F172A" letter-spacing="0.1">
    Adaptive Prompt Optimization Phases
  </text>

  <g font-family="Inter, system-ui, sans-serif" text-anchor="middle">
    <!-- Phase 0 -->
    <g>
      <rect x="25" y="80" width="600" height="130" rx="14" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <circle cx="80" cy="130" r="6" fill="#BFDBFE"/>
      <circle cx="80" cy="142" r="8" fill="#93C5FD" opacity="0.7"/>
      <text x="325" y="125" font-weight="700" font-size="22" fill="#FFFFFF" letter-spacing="0.1">
        Phase 0 – Self-Assessment
      </text>
      <text x="325" y="155" font-weight="500" font-size="15" fill="#BFDBFE">
        Verify capabilities and constraints
      </text>
    </g>

    <line x1="325" y1="220" x2="325" y2="260" stroke="#A1A1AA" stroke-width="4" stroke-dasharray="8,4" stroke-linecap="round"/>

    <!-- Phase 0.5 -->
    <g>
      <rect x="25" y="260" width="600" height="130" rx="14" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <polyline points="75,300 80,310 90,305" stroke="#93C5FD" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="325" y="295" font-weight="700" font-size="22" fill="#FFFFFF" letter-spacing="0.1">
        Phase 0.5 – User Calibration
      </text>
      <text x="325" y="325" font-weight="500" font-size="15" fill="#BFDBFE">
        Match depth and tone to user preference
      </text>
    </g>

    <line x1="325" y1="400" x2="325" y2="440" stroke="#A1A1AA" stroke-width="4" stroke-dasharray="8,4" stroke-linecap="round"/>

    <!-- Phase 1 -->
    <g>
      <rect x="25" y="440" width="600" height="130" rx="14" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <rect x="72" y="475" width="16" height="16" rx="2" fill="#93C5FD"/>
      <text x="325" y="475" font-weight="700" font-size="22" fill="#FFFFFF" letter-spacing="0.1">
        Phase 1 – Task Profiling
      </text>
      <text x="325" y="505" font-weight="500" font-size="15" fill="#BFDBFE">
        Define goals, success criteria, and context
      </text>
    </g>

    <line x1="325" y1="580" x2="325" y2="620" stroke="#A1A1AA" stroke-width="4" stroke-dasharray="8,4" stroke-linecap="round"/>

    <!-- Phase 2 -->
    <g>
      <rect x="25" y="620" width="600" height="130" rx="14" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <circle cx="80" cy="665" r="12" stroke="#93C5FD" stroke-width="2" fill="none"/>
      <text x="325" y="655" font-weight="700" font-size="22" fill="#FFFFFF" letter-spacing="0.1">
        Phase 2 – System Identification
      </text>
      <text x="325" y="685" font-weight="500" font-size="15" fill="#BFDBFE">
        Map tools and knowledge access
      </text>
    </g>

    <line x1="325" y1="760" x2="325" y2="800" stroke="#A1A1AA" stroke-width="4" stroke-dasharray="8,4" stroke-linecap="round"/>

    <!-- Phase 3 -->
    <g>
      <rect x="25" y="800" width="600" height="130" rx="14" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <circle cx="80" cy="845" r="8" stroke="#93C5FD" stroke-width="2" fill="none"/>
      <circle cx="80" cy="845" r="4" fill="#60A5FA"/>
      <text x="325" y="835" font-weight="700" font-size="22" fill="#FFFFFF" letter-spacing="0.1">
        Phase 3 – Method Discovery
      </text>
      <text x="325" y="865" font-weight="500" font-size="15" fill="#BFDBFE">
        Select optimal reasoning strategy
      </text>
    </g>

    <line x1="325" y1="940" x2="325" y2="980" stroke="#A1A1AA" stroke-width="4" stroke-dasharray="8,4" stroke-linecap="round"/>

    <!-- Phase 4 -->
    <g>
      <rect x="25" y="980" width="600" height="130" rx="14" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <polyline points="75,1020 85,1025 95,1020" stroke="#93C5FD" stroke-width="2" fill="none" stroke-linecap="round"/>
      <text x="325" y="1015" font-weight="700" font-size="22" fill="#FFFFFF" letter-spacing="0.1">
        Phase 4 – Prompt Construction
      </text>
      <text x="325" y="1045" font-weight="500" font-size="15" fill="#BFDBFE">
        Validate and deliver the adaptive prompt
      </text>
    </g>
  </g>

  <text x="325" y="1085" text-anchor="middle" font-weight="500" font-size="13" fill="#64748B">
    © 2025 Adaptive Prompt Optimizer Framework
  </text>
</svg>
