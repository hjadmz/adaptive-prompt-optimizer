    <text x="295" y="82" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#FFFFFF" letter-spacing="-0.01em" dominant-baseline="central">Phase 4 – Prompt Construction</text>
    <text x="295" y="107" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="13" fill="#E0F2FE" dominant-baseline="central">Validate and deliver the adaptive prompt</text>
