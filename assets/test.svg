<svg width="650" height="980" viewBox="0 0 650 980" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phaseBlueLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#93C5FD"/>
    </linearGradient>
    <filter id="shadowLight">
      <feDropShadow dx="0" dy="1" stdDeviation="4" flood-opacity="0.1" flood-color="#000000"/>
    </filter>
  </defs>

  <text x="325" y="40" text-anchor="middle"
    font-family="Inter, system-ui, sans-serif"
    font-weight="700" font-size="24" fill="#0F172A">
    Adaptive Prompt Optimization Phases
  </text>

  <g font-family="Inter, system-ui, sans-serif" text-anchor="middle">
    <!-- PHASES -->
    <g>
      <rect x="25" y="80" width="600" height="120" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="125" font-weight="700" font-size="20" fill="#FFFFFF">
        Phase 0 – Self-Assessment
      </text>
      <text x="325" y="155" font-weight="500" font-size="16" fill="#BFDBFE">
        Verify capabilities and constraints
      </text>
    </g>

    <line x1="325" y1="200" x2="325" y2="230" stroke="#CBD5E1" stroke-width="3" stroke-dasharray="6,4" stroke-linecap="round"/>

    <g>
      <rect x="25" y="230" width="600" height="120" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="275" font-weight="700" font-size="20" fill="#FFFFFF">
        Phase 0.5 – User Calibration
      </text>
      <text x="325" y="305" font-weight="500" font-size="16" fill="#BFDBFE">
        Match depth and tone to user preference
      </text>
    </g>

    <line x1="325" y1="350" x2="325" y2="380" stroke="#CBD5E1" stroke-width="3" stroke-dasharray="6,4" stroke-linecap="round"/>

    <g>
      <rect x="25" y="380" width="600" height="120" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="425" font-weight="700" font-size="20" fill="#FFFFFF">
        Phase 1 – Task Profiling
      </text>
      <text x="325" y="455" font-weight="500" font-size="16" fill="#BFDBFE">
        Define goals, success criteria, and context
      </text>
    </g>

    <line x1="325" y1="500" x2="325" y2="530" stroke="#CBD5E1" stroke-width="3" stroke-dasharray="6,4" stroke-linecap="round"/>

    <g>
      <rect x="25" y="530" width="600" height="120" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="575" font-weight="700" font-size="20" fill="#FFFFFF">
        Phase 2 – System Identification
      </text>
      <text x="325" y="605" font-weight="500" font-size="16" fill="#BFDBFE">
        Map tools and knowledge access
      </text>
    </g>

    <line x1="325" y1="650" x2="325" y2="680" stroke="#CBD5E1" stroke-width="3" stroke-dasharray="6,4" stroke-linecap="round"/>

    <g>
      <rect x="25" y="680" width="600" height="120" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="725" font-weight="700" font-size="20" fill="#FFFFFF">
        Phase 3 – Method Discovery
      </text>
      <text x="325" y="755" font-weight="500" font-size="16" fill="#BFDBFE">
        Select optimal reasoning strategy
      </text>
    </g>

    <line x1="325" y1="800" x2="325" y2="830" stroke="#CBD5E1" stroke-width="3" stroke-dasharray="6,4" stroke-linecap="round"/>

    <g>
      <rect x="25" y="830" width="600" height="120" rx="12" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
      <text x="325" y="875" font-weight="700" font-size="20" fill="#FFFFFF">
        Phase 4 – Prompt Construction
      </text>
      <text x="325" y="905" font-weight="500" font-size="16" fill="#BFDBFE">
        Validate and deliver the adaptive prompt
      </text>
    </g>
  </g>

  <text x="325" y="960" text-anchor="middle" font-weight="500" font-size="14" fill="#64748B">
    © 2025 Adaptive Prompt Optimizer Framework
  </text>
</svg>
