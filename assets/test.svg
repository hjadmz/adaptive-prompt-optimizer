<!-- diagram-dark.svg -->
<svg width="1080" height="160" viewBox="0 0 1080 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow-dark">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
