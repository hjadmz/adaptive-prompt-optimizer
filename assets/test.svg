<svg width="650" height="1050" viewBox="0 0 650 1050" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="phaseBlueLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="shadowLight">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.12" flood-color="#000"/>
    </filter>
  </defs>

  <!-- Header Section -->
  <text x="325" y="35" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="700" font-size="22" fill="#0F172A" letter-spacing="-0.03em">Adaptive Prompt Optimizer</text>
  <text x="325" y="58" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="14" fill="#6B7280" letter-spacing="0">Optimization Phases</text>

  <!-- Phase 0 -->
  <g transform="translate(30, 90)">
    <rect width="590" height="100" rx="16" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
    <text x="295" y="50" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#FFFFFF" letter-spacing="-0.01em">Phase 0 – Self-Assessment</text>
    <text x="295" y="73" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="12" fill="#E0F2FE">Verify capabilities and constraints</text>
  </g>

  <circle cx="325" cy="205" r="2.5" fill="#9CA3AF"/>
  <circle cx="325" cy="218" r="2.5" fill="#9CA3AF"/>
  <circle cx="325" cy="231" r="2.5" fill="#9CA3AF"/>

  <!-- Phase 0.5 -->
  <g transform="translate(30, 250)">
    <rect width="590" height="100" rx="16" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
    <text x="295" y="50" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#FFFFFF" letter-spacing="-0.01em">Phase 0.5 – User Calibration</text>
    <text x="295" y="73" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="12" fill="#E0F2FE">Match depth and tone to user preference</text>
  </g>

  <circle cx="325" cy="365" r="2.5" fill="#9CA3AF"/>
  <circle cx="325" cy="378" r="2.5" fill="#9CA3AF"/>
  <circle cx="325" cy="391" r="2.5" fill="#9CA3AF"/>

  <!-- Phase 1 -->
  <g transform="translate(30, 410)">
    <rect width="590" height="100" rx="16" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
    <text x="295" y="50" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#FFFFFF" letter-spacing="-0.01em">Phase 1 – Task Profiling</text>
    <text x="295" y="73" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="12" fill="#E0F2FE">Define goals, success criteria, and context</text>
  </g>

  <circle cx="325" cy="525" r="2.5" fill="#9CA3AF"/>
