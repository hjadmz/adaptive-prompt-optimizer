    <text x="295" y="50" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#FFFFFF" letter-spacing="-0.01em">Phase 3 – Method Discovery</text>
    <text x="295" y="73" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="12" fill="#E0F2FE">Select optimal reasoning strategy</text>
  </g>

  <circle cx="325" cy="845" r="2.5" fill="#9CA3AF"/>
  <circle cx="325" cy="858" r="2.5" fill="#9CA3AF"/>
  <circle cx="325" cy="871" r="2.5" fill="#9CA3AF"/>

  <!-- Phase 4 -->
  <g transform="translate(30, 890)">
    <rect width="590" height="100" rx="16" fill="url(#phaseBlueLight)" filter="url(#shadowLight)"/>
    <text x="295" y="50" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="16" fill="#FFFFFF" letter-spacing="-0.01em">Phase 4 – Prompt Construction</text>
    <text x="295" y="73" text-anchor="middle" dominant-baseline="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400" font-size="12" fill="#E0F2FE">Validate and deliver the adaptive prompt</text>
  </g>
</svg>
