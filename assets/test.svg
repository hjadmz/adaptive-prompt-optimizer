  <text x="440" y="88" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="12" fill="#F8FAFC">Task Profiling</text>
  
  <!-- Arrow 3 -->
  <path d="M 515 80 L 545 80" stroke="#64748B" stroke-width="2" fill="none"/>
