<svg width="720" height="240" viewBox="0 0 720 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="720" height="240" fill="none"/>

  <!-- Optically centered logo block (for GitHub light mode) -->
  <g transform="translate(360,120)" text-rendering="geometricPrecision">
    <g transform="translate(-70,0)"> <!-- same correction as dark -->
      <!-- Blue square -->
      <rect x="-200" y="-60" width="120" height="120" rx="24" fill="#2563EB"/>

      <!-- APO in square -->
      <text x="-140" y="5"
        text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-weight="700" font-size="42" fill="#FFFFFF">APO</text>

      <!-- Wordmark -->
      <g transform="translate(-60,0)">
        <text x="0" y="-4"
          font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
          font-weight="700" font-size="40" fill="#111827">Adaptive</text>
        <text x="0" y="32"
          font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
          font-weight="500" font-size="26" fill="#4B5563">Prompt Optimizer</text>
      </g>
    </g>
  </g>
</svg>
