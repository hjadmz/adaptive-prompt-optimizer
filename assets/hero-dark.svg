<svg width="720" height="240" viewBox="0 0 720 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent canvas -->
  <rect width="720" height="240" fill="none"/>

  <!-- Whole logo group is centered on (360,120) -->
  <!-- Total lockup width = 520 = 120 (tile) + 40 (gap) + 360 (wordmark block) -->
  <g transform="translate(360,120)" text-rendering="geometricPrecision">
    <!-- Invisible frame defines exact centering and equal L/R margins -->
    <rect x="-260" y="-70" width="520" height="140" fill="none"/>

    <!-- Icon tile -->
    <rect x="-260" y="-60" width="120" height="120" rx="20" fill="#2563EB"/>

    <!-- APO monogram â€” dead center of the tile -->
    <text x="-200" y="0" text-anchor="middle" dominant-baseline="central"
      font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
      font-weight="900" font-size="40" letter-spacing="-1.1" fill="#FFFFFF">APO</text>

    <!-- Wordmark block starts at -100 (tile 120 + 40 gap) -->
    <!-- textLength enforces a fixed visual width so the overall lockup is perfectly centered -->
    <g transform="translate(-100,2)">
      <text x="0" y="-8" text-anchor="start"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-weight="700" font-size="40" letter-spacing="-0.7" fill="#111827"
        lengthAdjust="spacingAndGlyphs" textLength="360">Adaptive</text>
      <text x="0" y="26" text-anchor="start"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-weight="500" font-size="26" letter-spacing="-0.4" fill="#4B5563"
        lengthAdjust="spacingAndGlyphs" textLength="360">Prompt Optimizer</text>
    </g>
  </g>
</svg>
