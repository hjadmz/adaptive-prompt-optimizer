<svg width="720" height="240" viewBox="0 0 720 240" xmlns="http://www.w3.org/2000/svg">
  <rect width="720" height="240" fill="none"/>
  <!-- Lockup centered at viewBox midpoint -->
  <g transform="translate(360,120)" text-rendering="geometricPrecision">
    <!-- Icon tile: lighter brand blue for dark mode; geometry identical for exact centering -->
    <rect x="-202" y="-60" width="120" height="120" rx="16" fill="#3B82F6"/>
    <!-- Monogram centered in tile -->
    <text x="-142" y="0" dy=".25em"
      text-anchor="middle" alignment-baseline="middle"
      font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
      font-weight="900" font-size="40" letter-spacing="-0.8" fill="#FFFFFF">APO</text>
    <!-- Wordmark with dark-theme emphasis and natural kerning -->
    <g transform="translate(-58,2)">
      <rect x="0" y="-44" width="260" height="92" fill="none"/>
      <text x="0" y="-8"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-weight="700" font-size="40" letter-spacing="-0.5"
        fill="#FFFFFF" fill-opacity="0.92">Adaptive</text>
      <text x="0" y="26"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-weight="500" font-size="26" letter-spacing="-0.2"
        fill="#FFFFFF" fill-opacity="0.62">Prompt Optimizer</text>
    </g>
  </g>
</svg>
