<svg width="720" height="240" viewBox="0 0 720 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent canvas for README hero usage -->
  <rect width="720" height="240" fill="none"/>

  <!-- Lockup centered at viewBox midpoint -->
  <g transform="translate(360,120)" text-rendering="geometricPrecision">
    <!-- Icon tile: left edge -202, width 120, radius 16 -->
    <rect x="-202" y="-60" width="120" height="120" rx="16" fill="#2563EB"/>

    <!-- Monogram centered in tile (tile center = -142), dy stabilizes vertical centering across engines -->
    <text x="-142" y="0" dy=".25em"
      text-anchor="middle" alignment-baseline="middle"
      font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
      font-weight="900" font-size="40" letter-spacing="-1.05" fill="#FFFFFF">APO</text>

    <!-- Wordmark block: starts at -58 (= -202 + 120 + 24), fixed block width 260 for deterministic lockup -->
    <g transform="translate(-58,2)">
      <!-- Optional invisible box documents the 260px wordmark block -->
      <rect x="0" y="-44" width="260" height="92" fill="none"/>

      <text x="0" y="-8"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-weight="700" font-size="40" letter-spacing="-0.7" fill="#111827">Adaptive</text>

      <text x="0" y="26"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-weight="500" font-size="26" letter-spacing="-0.4" fill="#374151">Prompt Optimizer</text>
    </g>
  </g>
</svg>
