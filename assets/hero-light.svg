<svg width="720" height="240" viewBox="0 0 720 240" xmlns="http://www.w3.org/2000/svg">
  <rect width="720" height="240" fill="none"/>
  <!-- Anchor the whole lockup at true center; slight +4px y for optical balance is handled in text dy -->
  <g transform="translate(360,120)" text-rendering="geometricPrecision">
    <!-- Icon block: 120x120, corner radius 20 (friendly but precise) -->
    <!-- Icon center sits at (-140,0) so the full mark balances around the page center -->
    <g transform="translate(-140,0)">
      <rect x="-60" y="-60" width="120" height="120" rx="20" fill="#3B82F6"/>
      <!-- APO: true center + tiny optical nudge (+1.5px) to counter 'A' left overhang -->
      <text x="1.5" y="0" text-anchor="middle" dominant-baseline="central"
            font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
            font-weight="900" font-size="40" letter-spacing="-1.1" fill="#FFFFFF">APO</text>
    </g>

    <!-- Wordmark starts 40px to the right of the icon edge for a 0.33× gap (120px * 0.33 ≈ 40) -->
    <g transform="translate(40,2)">
      <text x="0" y="-8" text-anchor="start"
            font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
            font-weight="700" font-size="40" letter-spacing="-0.7" fill="#111827">Adaptive</text>
      <text x="0" y="26" text-anchor="start"
            font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
            font-weight="500" font-size="26" letter-spacing="-0.4" fill="#4B5563">Prompt Optimizer</text>
    </g>
  </g>
</svg>
