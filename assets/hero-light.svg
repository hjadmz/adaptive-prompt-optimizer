<svg width="960" height="280" viewBox="0 0 960 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="960" height="280" fill="none"/>

  <!-- Centered group -->
  <g transform="translate(480,140)" text-rendering="geometricPrecision">

    <!-- Blue block -->
    <rect x="-240" y="-70" width="140" height="140" rx="28" fill="#3B82F6"/>

    <!-- APO letters inside box -->
    <text x="-170" y="10" text-anchor="middle" dominant-baseline="middle"
      font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
      font-weight="700" font-size="44" fill="#FFFFFF">APO</text>

    <!-- Wordmark -->
    <g transform="translate(-40,0)">
      <text x="0" y="-8"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-weight="700" font-size="46" fill="#0f172a">Adaptive</text>
      <text x="0" y="40"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-weight="500" font-size="30" fill="#334155">Prompt Optimizer</text>
    </g>
  </g>
</svg>
