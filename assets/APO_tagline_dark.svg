<svg xmlns="http://www.w3.org/2000/svg" width="720" height="56" viewBox="0 0 720 56" fill="none">
  <!-- Frosted glass background -->
  <rect width="720" height="56" rx="12"
        fill="rgba(255,255,255,0.06)"
        stroke="rgba(255,255,255,0.12)"/>
  <rect width="720" height="56" rx="12"
        fill="url(#frost)" style="backdrop-filter: blur(12px);"/>
  <defs>
    <linearGradient id="frost" x1="0" y1="0" x2="720" y2="56" gradientUnits="userSpaceOnUse">
      <stop stop-color="rgba(255,255,255,0.12)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.05)"/>
    </linearGradient>
  </defs>

  <!-- Text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
        font-size="18" font-weight="500" fill="#F3F4F6">
    Research-inspired • Self-adaptive • Future-proof • Zero-maintenance
  </text>
</svg>
